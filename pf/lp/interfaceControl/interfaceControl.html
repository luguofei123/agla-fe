<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>公务之家接口配置</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../pub/boot.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="../lpCommon/lpCommon.css?rev=@@hash"/>
    <link rel="stylesheet" type="text/css" href="interfaceControl.css?rev=@@hash"/>
</head>
<body id="">
<!--整个容器 begin-->
<div id="billGenerateLog" class="container-fluid ufma-container">
    <!--工作区 begin-->
    <div id="pzlrtzdiv" style="display: none;"></div>
    <div class="workspace">
        <!--会计平台工作区 begin-->
        <div class="lp-workspace" style="margin-bottom:0">
            <!--标题位 begin-->
            <div class="lp-selete-box bordered-bottom">
                <!--标题 begin-->
                <div class="lp-title">公务之家接口配置</div>
                <!--标题 end-->
                <div class="lp-method-tip clearfix" style="width: 242px">
                    <div class="btn-group fr">
                        <button id="btn-save" class="btn btn-primary btn-save btn-permission"
                            style="margin-top:8px">保存</button>
                    </div>
                </div>
            </div>
            <div class="control-div">
                <div>
                    <label class="mt-radio mt-radio-outline margin-right-8" style="margin-top: 8px; margin-left: 8px;">
                        <input class="" type="radio" name="requestMode" value="0" checked> 摆渡盘
                        <span></span>
                    </label>
                </div>
                <div class="lp-con-1" style="padding-right: 10px;">
                </div>
            </div>
            <div class="control-div">
                <label class="mt-radio mt-radio-outline margin-right-8" style=" margin-top: 8px; margin-left: 8px; ">
                    <input class="" type="radio" name="requestMode" value="1" > 集中存储
                    <span></span>
                </label>
                <div class="lp-con-2" style="padding-right: 10px;">
                </div>
            </div>
        </div>
    </div>
</div>
<!--整个容器 end-->
<script src="interfaceControl.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
