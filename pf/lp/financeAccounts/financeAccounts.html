<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>财政决算接口</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<script src="../../pub/boot.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="financeAccounts.css?rev=@@hash" />
	</head>

	<body>
		<div class="container-fluid ufma-container">
			<!--工作区 begin-->
			<div class="workspace">
				<!--账表工作区 begin-->
				<div class="rpt-workspace">
					<div class="rpt-selete-box bordered-bottom" style="margin-top:-8px;">
						<div class="rpt-title">财政决算接口</div>
						<div class="inline-block pull-right" style="margin-top:10px;margin-left: 10px;">
							<button id="getSyncState" type="button" class="btn btn-sm btn-primary ">查询同步结果</button>
						</div>
						<div class="inline-block pull-right" style="margin-top:10px;margin-left: 10px">
							<button id="sameStep" type="button" class="btn btn-sm btn-primary ">同步</button>
						</div>
						<div class="inline-block pull-right" style="margin-top:10px;">
							<button id="btn-setting" type="button" class="btn btn-sm btn-primary btn-permission btn-field-set">财务报表与中间库表字段设置</button>
						</div>
						<div class="rpt-clear"></div>
					</div>
					<div class="rpt-acc-box">
						<div class="rpt-acc-box-left">
							<div class="rpt-atree-box-body">
								<ul id="atree" class="ufmaTree ztree atree-ztree" style="overflow: hidden;margin: -5px 0px 0 -5px;"></ul>
							</div>
						</div>
						<div class="rpt-acc-box-right">
							<div class="rpt-box rpt-query-box bida-query-box">
								<div class="rpt-query-box-left">
									<form id="frmQuery" class="form-horizontal">
										<div class="form-row">
											<div class="form-group">
												<label class="control-label auto">财务报表任务：</label>
												<div class="control-element">
													<div id="selectYear" class="uf-combox" name="selectYear" style="width:200px"> </div>
												</div>
											</div>
											<div class="form-group">
												<label class="control-label auto">期间：</label>
												<div class="control-element">
													<div id="selectQj" class="uf-combox" name="selectQj" style="width:200px"> </div>
												</div>
											</div>
											<div class="clearfix"></div>
										</div>
									</form>
								</div>

							</div>
							<div class="workspace-center">
								<div class="btn-body" style="height: 40px;margin-bottom:8px;">
									<div class="iframeBtnsSearch fr" id="index-search" style="margin-right: 103px;margin-top:8px;">
										<input type="text" class="searchHide focusOff bordered" placeholder="请输入要搜索的关键词" style="right: 163px;">
										<input type="hidden" class="searchValueHide">
										<button class="btn btn-default btn-sm btn-permission btn-search" id="searchHideBtn">
							                <i class="glyphicon icon-search"></i>
										</button>
									</div>
									<div class="rpt-box rpt-table-box pr">
										<div id="dtToolbar" class="btn-group" style="position:absolute;right:0px;">
										</div>
									</div>

								</div>
								<div class="rpt-table-tab" style="width:100%;overflow:hidden;">
									<table class="ufma-table uf-rpt-table" tool-bar="#tool-bar" id="portTable"></table>
								</div>
							</div>

						</div>
					</div>
				</div>
				<!--账表工作区 end-->
				<div id="tool-bar" class="ufma-tool-bar" style="margin-left: 252px;width:862px;margin-top:0px;">
					<div class="tool-bar-body">
						<!--toolbar-->
					</div>
				</div>
			</div>
			<!--工作区 end-->

		</div>
		<div id="fixedHeadBox"></div>

		<script src="financeAccounts.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
