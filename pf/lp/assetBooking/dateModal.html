<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>日期区间</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../pub/boot.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="billGenerateModal.css?rev=@@hash"/>
    <style type="text/css">
        .table-part .dataTables_wrapper{
            border-bottom: none;
        }
        .tooltip .tooltip-inner{
            max-width: 600px;
        }
    </style>
</head>
<body id="billGenerateModal">
<!--<div class="tem-title">-->
    <!--凭证生成结果-->
    <!--<span class="close-model glyphicon icon-close"></span>-->
<!--</div>-->
<div class="ufma-layout-updown">
    <div class="ufma-layout-up">
        <div class="container-fluid">
            <form id="frmQuery" class="form-horizontal">
                <div class="form-group">
                    <label class="control-label">起止日期：</label>
                    <div class="control-element" style="width:120px;">
                        <div name="dateStart" id="dateStart" class="uf-datepicker" style="width:120px;"></div>
                    </div>
                    <span class="split">-</span>
                    <div class="control-element">
                        <div name="dateEnd" id="dateEnd" class="uf-datepicker" style="width:120px;"></div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>

    <div class="ufma-layout-down bordered-top">
        <div class="text-right margin-right-30">
            <button type="button" class="btn btn-sm btn-primary" id="btn-sure">确定</button>
            <button type="button" class="btn btn-sm btn-default btn-qx" id="btn-qx">关闭</button>
        </div>
    </div>
</div>
<script src="dateModal.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
