<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>凭证联查配置</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../pub/boot.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
    <style type="text/css">
        ul li {
            list-style-type: none;
        }
        ul {
            padding-left: 0;
            padding-top: 20px;
        }
        .set-form-li label {
            width: 80px;
            overflow: hidden;
            text-align: right;
            text-overflow: ellipsis;
            font-weight: normal;
            margin-bottom: 0;
            vertical-align: middle;
        }
        .set-form-li.col-md-4 {
            padding-left: 0;
        }
        input{
            border-radius: 4px;
            width: 836px;
            height: 30px;
        }
        .set-form-li.date label {
            vertical-align: super;
        }
    </style>
</head>

<body id="template-copy" style="overflow: hidden">
<div class="ufma-layout-updown temp-updown">
    <div class="ufma-layout-up temp-up">
        <div class="container-fluid margin-left-15 margin-right-15">
            <form id = "formData" action="">
                <ul class="set-form">
                    
                    <li class="clearfix" style="margin-bottom: 10px">
                        <div class="set-form-li pull-left col-md-4">
                            <label>显示字段：</label>
                            <div id="showField" name= "showfield" class="uf-combox"></div>
                        </div>
                        <div class="set-form-li pull-left col-md-4">
                            <label>联查字段：</label>
                            <div id="queryField" name="valuefield" class="uf-combox vou-uf-combox"></div>
                        </div>
                    </li>
                    <li class="clearfix" style="margin-bottom: 10px">
                        <div class="set-form-li pull-left">
                            <label>联查地址：</label>
                            <input type="text" name="jointSearchAddress" class="bordered-input padding-3"/>
                        </div>
                    </li>
                </ul>
            </form>
        </div>
    </div>

    <div class="ufma-layout-down bordered-top">
        <div class="text-right margin-right-30">
            <button type="button" class="btn btn-sm btn-primary  btn-save" id="btnsave">确定</button>
            <button type="button" class="btn btn-sm btn-default btn-qx" id="btn-qx">取消</button>
        </div>
    </div>
</div>

<script src="vouConfig.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
