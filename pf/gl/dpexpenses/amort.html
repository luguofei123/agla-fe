<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>待摊费用摊销</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<script src="../../pub/boot.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="dpexpenses.css" />
	</head>

	<body>
		<div id="coaAccEdit" class="ufma-layout-updown">
			<div class="ufma-layout-up">
				<form id="frmBookIn" class="container-fluid form-horizontal" style="padding:15px 30px 10px">
					<div class="form-row">
						<div class="form-group m0 p0">
							<label class="control-label auto">摊销类型：</label>
							<div class="control-element" style="width:120px">
								<div id="apportionType" name="apportionType" class="uf-combox" idField="ENU_CODE" textField="ENU_NAME" style="width:120px"> </div>
							</div>
						</div>

						<div class="clearfix"></div>
					</div>
					<div class="panel ufma-panel" style="width:620px;height:220px;margin:0;">
						<div class="panel-heading">

							<div class="caption">摊销信息</div>

						</div>
						<div class="panel-collapse collapse in">
							<div class="panel-body" style="padding:16px 16px;">
								<div class="form-row">
									<div class="form-group">
										<label class="control-label">费用类型：</label>
										<div class="control-element">
											<div id="fylxCode" class="uf-treecombox" name="fylxCode" idField="id" textField="codeName" style="width:190px"> </div>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label">发生日期：</label>
										<div class="control-element">
											<!--<div name="occurDate" id="occurDate" class="uf-datepicker" style="width:210px;"></div>-->
											<input type="text" name="occurDate" id="occurDate" class="form-control" style="width: 190px;">
											<!--bug79681--zsj-->
										</div>
									</div>
									<div class="clearfix"></div>
								</div>
								<div class="form-row">
									<div class="form-group">
										<label class="control-label">开始日期：</label>
										<div class="control-element">
											<!--<div name="startDate" id="startDate" class="uf-datepicker" style="width:210px;"></div>-->
											<input type="text" name="startDate" id="startDate" class="form-control" style="width: 190px;">
											<!--bug79681--zsj-->
										</div>
									</div>
									<div class="form-group">
										<label class="control-label">到期日期：</label>
										<div class="control-element">
											<!--<div name="endDate" id="endDate" class="uf-datepicker" style="width:210px;"></div>-->
											<input type="text" name="endDate" id="endDate" class="form-control" style="width: 190px;">
											<!--bug79681--zsj-->
										</div>
									</div>
									<div class="clearfix"></div>
								</div>
								<div class="form-row">
									<div class="form-group">
										<label class="control-label">摊销金额：</label>
										<div class="control-element">
											<input id="apportionMoney" type="text" name="apportionMoney" class="form-control">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label">摊销期：</label>
										<div class="control-element">
											<input type="text" id="apportionPeriod" name="apportionPeriod" class="form-control">
										</div>
									</div>
									<div class="clearfix"></div>
								</div>
								<div class="form-row">
									<div class="form-group">
										<label class="control-label" style="width: 90px;margin-left: -10px;">已摊销金额：</label>
										<div class="control-element">
											<input id="apportionedMoney" type="text" name="apportionedMoney" class="form-control">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label">已摊销期：</label>
										<div class="control-element">
											<input type="text" id="apportionedPeriod" name="apportionedPeriod" class="form-control">
										</div>
									</div>
									<div class="clearfix"></div>
								</div>
							</div>
						</div>

					</div>
					<div class="form-row margin-top-10">

						<div class="form-group p0 margin-left-15">
							<label class="control-label" style="">备注：</label>
							<div class="control-element">
								<input type="text" name="remark" class="form-control" style="width:494px;">
							</div>
						</div>
						<div class="clearfix"></div>
					</div>
				</form>
				<form id="frmAmort" class="container-fluid form-horizontal">
					<div class="form-row">
						<div class="form-group required" style="margin-left:30px;">
							<label class="control-label">摊销期：</label>
							<div class="control-element">
								<input type="text" id="apportioningPeriod" name="apportionedPeriod" class="form-control">
							</div>
						</div>
						<div class="form-group required">
							<label class="control-label">摊销金额：</label>
							<div class="control-element">
								<input id="apportioningMoney" type="text" name="apportionedMoney" class="form-control">
							</div>
						</div>

						<div class="clearfix"></div>
					</div>
					<div class="form-row">
						<div class="form-group required" style="margin-left:30px;">
							<label class="control-label">摊销日期：</label>
							<div class="control-element">
								<div name="APPORTION_DATE" id="apportionDate" class="uf-datepicker" style="width:210px;"></div>
							</div>
						</div>
						<div class="clearfix"></div>
					</div>
				</form>
			</div>
			<div class="ufma-layout-down bordered-top">
				<div class="text-right margin-right-30">
					<!-- <button type="button" class="btn btn-sm btn-primary btn-permission btn-saveadd state-edit" id="coaAccSaveAddAll">保存并新增</button> -->
					<button type="button" class="btn btn-sm btn-default btn-permission btn-save state-edit" id="btnSave">保存</button>
					<button type="button" class="btn btn-sm btn-default" id="btnClose"> 关闭</button>
				</div>
			</div>
		</div>
		<script src="dm.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
		<script src="amort.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
