<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>现金流量明细账</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../../pub/boot.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>  
	<link rel="stylesheet" href="../rptCommon/rptCommon_new.css?rev=@@hash" />
	<style>
	.arrow-down{
		display:'inline-block';
		top:0;
		height:28px;
		position: absolute;
		right: 0;
		transition: all .3s ease;
	}
	.open{
		transform: rotate(180deg)
	}
	</style>
</head>
<body id="glRptCfStatement" style="overflow-x:hidden;">
<div class="container-fluid ufma-container">
	<input type="hidden" value="GL_RPT_CASHFLOW_JOURNAL" data-name="glRptCashFlowJournal" class="rptType"/>
    <!--工作区 begin-->
    <div class="workspace">
    	<!--账表工作区 begin-->
    	<div class="rpt-workspace">
	    	<div class="rpt-selete-box bordered-bottom" style="margin-top:-8px;">
				<div class="rpt-title">现金流量明细账</div>
				<ul class="rpt-selete-list">
					<li class="rpt-selete-list-li">
						<div id='cbAgency'class="ufma-treecombox ufma-combox-agency"></div>
					</li>
					<li class="rpt-selete-list-li">
						<div id='cbAcct' class="ufma-combox ufma-combox-acct"></div>
					</li>
				</ul>
				<div class="rpt-clear"></div>
			</div>
			
			<div class="rpt-box rpt-query-box">
				<div class="rpt-query-box-left">
					<form id="frmQuery" class="form-horizontal">
							<div class="form-row">
									<div class="form-group">
										<label class="control-label auto">期间：</label>
										<div class="control-element pr10">
											<a name="period" id="dateBn" class="label label-radio">本年</a>
											<a name="period" id="dateBq" class="label label-radio selected">本期</a>
											<!-- <a name="period" id="dateJr" class="label label-radio">今日</a> -->
										</div>
										<div class="control-element" style="width:120px;">
											<div id="dateStart" class="uf-datepicker" style="width:120px;"></div>
										</div>
										<span class="split">-</span>
										<div class="control-element">
											<div id="dateEnd" class="uf-datepicker" style="width:120px;"></div>
										</div>
									</div>
									<div class="clearfix"></div>
								</div>

						<div class="form-row">
								<div class="form-group" >
									<label class="control-label auto">会计科目：</label>
									<div class="control-element rpt-query-li-selete">
										<div id='queryAcco' class="uf-combox w210"></div>
									</div>

									<label class="control-label auto" style="margin-left:30px;">项目：</label>
									<div class="control-element rpt-query-li-selete">
										<!-- <div id='queryPro' class="uf-combox ufma-combox-acct" style="min-width:219px;border: 1px #d9d9d9 solid;border-radius: 4px;"></div> -->
										<div id="queryPro" name="queryPro" class="ufma-textboxlist w210"></div>
									</div>
								</div>
								<div class="clearfix"></div>
						</div>
					</form>
				</div>
				<div class="rpt-query-box-right">
					<div class="rpt-query-btn">
						<button id="glRptCfStatement-query" class="btn btn-primary btn-query btn-permission">查询</button>
					</div>
				</div>
			</div>
			
			<div class="rpt-box rpt-table-box">
				<div class="rpt-table-sub">
					<div class="rpt-table-sub-action">
						<div class="btn-group" id="printTableData">
						</div>
					</div>
					<div class="rpt-clear"></div>
				</div>
				<!-- <div class="rpt-table-title" style="height: auto;padding:0 15px;">
					<span class="rpt-table-title-show">
						现金流量统计表
					</span>
				</div> -->
				<div class="rpt-table-tab">
					<table id="glRptCfDetailListTable" class="ufma-table" style="width:100%;border-left:1px solid rgb(217, 217, 217);border-right:1px solid rgb(217, 217, 217)" tool-bar="#tool-bar">
						<thead id="glRptCfDetailListThead">
						</thead>
					</table>
				</div>
			</div>
		</div>
		<!--账表工作区 end-->

		<!--工作区底 begin-->
		<div id="tool-bar" class="ufma-tool-bar">
			<div class="tool-bar-body">
			</div>
		</div>
		<!--工作区底 end-->
		
    </div>
    <!--工作区 end-->
    
</div>
<script src="../rptCommon/rptCommon_new.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
<script src="glRptCfDetailList.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
<script src="../rptCommon/dm.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
</body>
</html>
