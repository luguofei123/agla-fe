<html style="height: 100%;">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>期初应付</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../pub/boot.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="earlyPay.css" />
</head>

<body>
   	<div class="ufma-layout-updown">
			<div class="ufma-layout-up">
				<form id="frmBookIn" class="form-horizontal" style="padding:12px 24px;">
					<!--第一行-->
					<div class="form-row">
						<div class="form-group required">
							<label class="control-label inline-block" style="width: 100px;">业务日期：</label>
							<div class="control-element">
								<div id="subsidyDate" name="subsidyDate" class="uf-datepicker" style="width:180px;"> </div>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label inline-block" style="width: 90px;">凭证号：</label>
							<div class="control-element">
								<div class="control-element">
									<div class="inline-block">
										<ul class="selete-list inline-block" style="margin-left: -40px">
											<li class="selete-list-li">
												<div id='vouType' name="vouType" class="uf-treecombox" style="width: 73px;min-width: 60px;"></div>
											</li>
										</ul>
									</div>
									<div class="inline-block"><input type="text" class="form-control" style="width:60px;" id="vouNo"></div>
								</div>
							</div>
						</div>
						<div class="clearfix "></div>
					</div>

					<!--第二行-->
					<div class="form-row ">
						<div class="form-group required" style="position: relative;margin-left:28px;">
							<!--<label class="control-label" style="margin-left: 30px">往来单位：</label>-->
							<div style="display: inline-block">
								<button class="btn btn-default" type="button" id="colAction" data-type="01" style="padding: 4px 11px">
									<span class="text">单位</span>
									<span class="glyphicon icon-angle-bottom"></span>
								</button>
								<div class="rpt-funnel rpt-funnelBox rpt-funnelBoxList" style="position: absolute;display: none">
									<div id="colList" class="rpt-colList">
										<span data-type="01">单位</span>
										<span data-type="02">个人</span>
									</div>
								</div>
							</div>
							<div class="control-element">
								<div id='currentAgency' name="currentAgency" class="uf-treecombox" style="width:396px;margin-left:3px;"></div>
							</div>
						</div>
						<div class="clearfix "></div>
					</div>
					<!--第三行-->
					<div class="form-row ">
						<div class="form-group">
							<label class="control-label" style="margin-left:30px">票据类型：</label>
							<div class="control-element">
								<div id='billType' name="billType" class="uf-treecombox" style="width: 160px;"></div>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label inline-block" style="margin-left:33px">票据号：</label>
							<div class="control-element" style="width:128px;">
								<input id="billNo" type="text" name="billNo" class="form-control">
							</div>
						</div>
						<div class="clearfix "></div>
					</div>
					<!--第四行-->
					<div class="form-row">
						<div class="form-group required">
							<label class="control-label inline-block" style="margin-left:58px">摘要：</label>
							<div class="control-element" style="vertical-align:top;">
								<textarea id="descpt" type="text" name="descpt" class="form-control" style="width:396px;height:50px;"></textarea>
							</div>
						</div>
						<div class="clearfix "></div>
					</div>
					<!--第五行-->
					<div class="form-row ">
						<div class="form-group required">
							<label class="control-label"style="margin-left:30px">会计科目：</label>
							<div class="control-element">
								<div id='accoCode' name="accoCode" class="uf-treecombox" style="width:396px;"></div>
							</div>
						</div>
						<div class="clearfix "></div>
					</div>
					<!--第六行-->
					<div class="form-row ">
						<div class="form-group required">
							<label class="control-label inline-block" style="width: 100px;">应收金额：</label>
							<div class="control-element">
								<input type="text" id="subsidyMoney" name="subsidyMoney" class="form-control" style="width:396px;">
							</div>
						</div>
						<div class="clearfix "></div>
					</div>
				</form>
			</div>
		</div>
	 <div class="ufma-layout-down bordered-top">
        <div class="text-right  margin-right-30">
            <button type="button" class="btn btn-sm btn-primary btn-permission btn-saveadd" id="btnSaveAndAdd">保存并新增</button>
            <button type="button" class="btn btn-sm btn-default btn-permission btn-save" id="btnSave">保存</button>
            <button type="button" class="btn btn-sm btn-default" id="btnQuit">取消</button>
        </div>
    </div>
    </div>
    <script src="earlyPayBookin.js" type="text/javascript " charset="utf-8 "></script>
    
</body>

</html>
