<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>选择凭证类型</title>
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <script
      src="../../../pub/boot.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </head>
  <body>
    <div class="ufma-layout-updown">
      <div class="ufma-layout-up">
        <div class="container-fluid margin-left-15 margin-right-15">
          <form id="frmQuery" class="form-horizontal" style="line-height: 40px">
            <div class="form-row">
              <div class="form-group">
                <label class="control-label">凭证类型：</label>
                <div class="control-element">
                  <div
                    id="vouTYpe"
                    name="vouTYpe"
                    class="uf-combox"
                    style="width: 180px"
                  ></div>
                </div>
              </div>
              <div class="clearfix"></div>
            </div>
          </form>
        </div>
      </div>
      <div class="ufma-layout-down bordered-top">
        <div class="text-right margin-right-30">
          <button
            type="button"
            class="btn btn-sm btn-primary btn-permission btn-save"
            id="btn-save"
          >
            确定
          </button>
          <!-- <button type="button" class="btn btn-sm btn-default" id="btn-close">
            关闭
          </button> -->
        </div>
      </div>
    </div>
    <script
      src="selVouType.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </body>
</html>
