<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>凭证模板</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<script src="../../pub/boot.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="vouModel.css?rev=@@hash" />
</head>

<body>
	<div class="container-fluid ufma-container">
		<!--工作区 begin-->
		<div class="workspace">
			<!--工作区顶部 begin-->
			<div class="workspace-top">
				<div class="container-fluid">
					<div class="ufma-portlet">
						<div class="portlet-title">
							<div class="caption">
								<span class="caption-subject font-dark uppercase">凭证模板</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--工作区顶部 end-->

			<!--工作区中部 begin-->
			<div class="workspace-center" style="margin-top:-8px;">
				<div class="container-fluid">
					<div id="wrap" class="ufma-layout ufma-layout-slider-sm ufma-layout-fixed-slider ufma-layout-fixed-slider-left">
						<!--工作区中左布局begin-->
						<div id="wrapLeft" class="ufma-layout-slider left padding-right-0" style="z-index:1002;padding-right: 0px;width: 300px;">
							<div class="input-group ma-input-group" style="width: 100%;margin: 0px;padding-bottom: 10px;">
								<input type="text" id="key" value="" class="form-control empty" placeholder="请输入搜索关键词">
								<span id="btn-search" class="input-group-addon">
									<span class='glyphicon icon-search'></span>
								</span>
							</div>
							<div style="margin-bottom: 10px;float: left;">
								<div id="accSys" class="uf-combox" style="width: 300px;z-index: 1500;">
								</div>
							</div>
							<div class="ma-cont-box" style="border: 1px #d9d9d9 solid;border-bottom: 0px;">
								<ul id="docTree" class="ufmaTree ztree doc-ztree"></ul>
							</div>
							<div class="bottom-button" style="border: 1px #d9d9d9 solid;">
								<div style="margin-top: 8px;margin-right: 16px;">
									<a id="btn-add" class="btn btn-icon-only btn-size btn-sm btn-permission icon-plus btn-add" title="新增"></a>&nbsp;&nbsp;
									<a id="btn-edit" class="btn btn-icon-only btn-size btn-sm btn-permission icon-edit btn-edit" title="修改"></a>&nbsp;&nbsp;
									<a id="btn-del" class="btn btn-icon-only btn-size btn-sm btn-permission icon-trash btn-delete" title="删除"></a>&nbsp;&nbsp;
									<!-- <a id="btn-senddown" class="btn btn-icon-only btn-size btn-sm btn-permission icon-issued btn-senddown" title="下发"></a> -->
								</div>
							</div>
						</div>

						<!--工作区中左布局end-->

						<!--工作区中右布局begin-->
						<div id="wrapCenter" class="ufma-layout-content" style="margin-top:10px">
							<div class="portlet-body form-horizontal bordered">
								<div class="pr" style="padding-top: 16px;">
									<div class="query-left">
										<div class="form-body">
											<div style="padding-top:0px;padding-bottom: 16px;padding-left: 0px;" class="form-group label-group">
												<div class="query-element">
													<div class="query-inline-bloc">
														<div class="query-li-title">
															模板名称:
														</div>
														<input class="bordered-input padding-3 w260 input-height" disabled="true" readonly style="border-radius:4px;" type="text" id="modelName" />
														<div class="query-li-title" style="margin-left: 18px;">
															模板描述:
														</div>
														<input class="bordered-input padding-3 w282 input-height" disabled="true" readonly style="border-radius:4px;" type="text" id="modelDescp" />
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="tab-content ac-table">
								<div id="doubleModel" class="rpt-table-tab">
									<table id="modelTable" class="ufma-table table-thead-center" width="100%">
										<thead id="modelTableThead">
											<tr>
												<th width="30" rowspan="2">序号</th>
												<th width="100" rowspan="2">摘要</th>
												<th colspan="3">财务会计</th>
												<th colspan="3">预算会计</th>
											</tr>
											<tr>
												<th width="40">借贷</th>
												<th width="100">科目</th>
												<th width="100">辅助核算</th>
												<th width="40">借贷</th>
												<th width="100">科目</th>
												<th width="100">辅助核算</th>
											</tr>
										</thead>
									</table>
								</div>
								<div class="rpt-table-tab hidden" id="singleModel">
									<table id="singleTable" class="ufma-table table-thead-center" width="100%">
										<thead id="singleTableThead">
											<tr>
												<th>序号</th>
												<th width="100">摘要</th>
												<th width="40">借贷</th>
												<th width="100">科目</th>
												<th width="100">辅助核算</th>
											</tr>
										</thead>
									</table>
								</div>
							</div>
						</div>
						<!--工作区中右布局end-->
					</div>
				</div>
			</div>
			<!--工作区中部end-->

		</div>
		<!--工作区 end-->
	</div>
	<!--整个容器 end-->

	<script src="vouModel.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
</body>

</html>
