<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>应付政府补贴款备查簿</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<script src="../../pub/boot.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="preforgovsub.css?rev=@@hash" />
	</head>

	<body>
		<div class="ufma-layout-updown">
			<div class="ufma-layout-up">
				<form id="frmBookIn" class="form-horizontal" style="padding:24px;">
					<!--第一行-->
					<div class="form-row">
						<div class="form-group required">
							<label class="control-label" style="margin-left:5px;">补贴种类：</label>
							 <div class="control-element">
								<div id="btzlCode" class="uf-treecombox" idField="id" textField="codeName" leafRequire=true name="btzlCode" style="width:190px;"></div>
							</div> 
						</div>
						<div class="form-group required">
							<label class="control-label auto" style="margin-left:70px;">接受者类型：</label>
							<div class="control-element">
								<div id="subsidyPersonType" class="uf-treecombox" idField="ENU_CODE" textField="ENU_NAME" name="subsidyPersonType" style="width:190px;"> </div>
							</div>
						</div>
						<div class="clearfix "></div>
					</div>

					<!--第二行-->
					<div class="form-row ">
						<div class="form-group required">
							<label class="control-label auto">接受者名称：</label>
							<div class="control-element" style="width:190px;">
								<input id="subsidyPersonName" type="text" name="subsidyPersonName" class="form-control" maxlength="42">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label auto" style="margin-left:43px;">接受者身份代码：</label>
							<div class="control-element" style="width:190px;">
								<input id="subsidyPersonIdentity" type="text" name="subsidyPersonIdentity" class="form-control" maxlength="42">
							</div>
						</div>
						<div class="clearfix "></div>
					</div>
					<!--第三行-->
					<div class="form-row ">
						<div class="form-group required">
							<label class="control-label" style="margin-left:5px;">补贴日期：</label>
							<div class="control-element">
								<div id="subsidyDate" name="subsidyDate" class="uf-datepicker" style="width:210px;"> </div>
							</div>
						</div>
						<div class="form-group required">
							<label class="control-label" style="margin-left:73px;">补贴金额：</label>
							<div class="control-element">
								<input type="text" id="subsidyMoney" name="subsidyMoney" class="form-control" style="width:190px;">
							</div>
						</div>

						<div class="clearfix "></div>
					</div>
					<!--第四行-->
					<div class="form-row ">
						<div class="form-group required">
							<label class="control-label" style="margin-left:5px;">补贴项目：</label>
							<div class="control-element">
								<input id="subsidyProject" type="text" name="subsidyProject" class="form-control" style="width:190px;" maxlength="42">
							</div>
						</div>
						<div class="clearfix "></div>
					</div>
					<!--第五行-->
					<div class="form-row ">
						<div class="form-group">
							<label class="control-label" style="margin-left:5px;">备注：</label>
							<div class="control-element" style="vertical-align:top;">
								<textarea type="text" name="remark" id="remark" class="form-control" placeholder="最多输入200个字符" maxlength="200" onchange="this.value=this.value.substring(0, 200)" onkeydown="this.value=this.value.substring(0, 200)" onkeyup="this.value=this.value.substring(0, 200)" style="width:410px;height:50px;"></textarea>
							</div>
						</div>
						<div class="clearfix "></div>
					</div>
				</form>
			</div>
		</div>
		<div class="ufma-layout-down bordered-top">
			<div class="text-right  margin-right-30">
				<button type="button" class="btn btn-sm btn-primary btn-permission  btn-saveadd" id="btnSaveAndAdd">保存并新增</button>
				<button type="button" class="btn btn-sm btn-default btn-permission btn-save" id="btnSave">保存</button>
				<button type="button" class="btn btn-sm btn-default" id="btnQuit">取消</button>
			</div>
		</div>
		<!-- </div>-->
		<script src="dm.js?rev=@@hash " type="text/javascript " charset="utf-8 "></script>
		<script src="pfgsBookin.js?rev=@@hash" type="text/javascript " charset="utf-8 "></script>

	</body>

</html>
