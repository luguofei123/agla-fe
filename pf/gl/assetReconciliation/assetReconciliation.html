<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>与资产对账</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<script src="../../pub/boot.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="assetReconciliation.css?rev=@@hash" />
	</head>

	<body>
		<div id="assetReconciliation" class="container-fluid ufma-container">
			<!--工作区 begin-->
			<div class="workspace">
				<!--工作区顶部 begin-->
				<div class="workspace-top">
					<div class="container-fluid">
						<div class="ufma-portlet">
							<div class="portlet-title">
								<div class="caption">
									<span class="caption-subject font-dark uppercase">与资产对账</span>
								</div>
								<!--单位&账套选择 begin-->
								<div class="inline-block absolute margin-left-15 margin-top-8">
									<ul class='ufma-list-col clearfix padding-left-8'>
										<li class="ufma-list-col-item">
											<div id='cbAgency' name="agencyCode" class="uf-treecombox ufma-combox-agency"></div>
										</li>
										<li class="ufma-list-col-item">
											<div id='cbAcct' class="uf-combox ufma-combox-acct"></div>
										</li>
									</ul>
								</div>
								<!--单位&账套选择 end-->
							</div>
							<div class="portlet-body bordered pr">
								<div class="rpt-query-box-left">
									<form id="frmQuery" class="form-horizontal">
										<div class="form-row">
											<div class="form-group">
												<label class="control-label">对账月份：</label>
												<div class="control-element" style="width:120px;">
													<div name="startDate" id="startDate" class="uf-datepicker"
														 style="width:120px;"></div>
												</div>
												<span class="split">-</span>
												<div class="control-element" style="width:120px;">
													<div name="endDate" id="endDate" class="uf-datepicker"
														 style="width:120px;"></div>
												</div>
											</div>
											<div class="clearfix"></div>
										</div>
									</form>
								</div>
								<div class="rpt-query-box-right">
									<!--<label class="label label-more" data-target="#queryMore">更多<i class="glyphicon icon-angle-bottom"></i></label>-->
									<div class="rpt-query-btn">
										<button id="btnQuery" class="btn btn-primary btn-query btn-permission">对账</button>
										<!--<button id="saveMethod" class="btn btn-default btn-save btn-permission">保存</button>-->
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="workspace-center">
					<!--表格 begin -->
					<div class="rpt-box rpt-table-box pr" style="height: 40px">
						<div class="rpt-table-sub-action" style="float: right">
							<div class="iframeBtnsSearch">
								<input type="text" class="searchHide focusOff bordered-input" placeholder="请输入要搜索的关键词">
								<button class="btn btn-default btn-sm btn-search btn-permission" id="searchHideBtn"><span class='glyphicon icon-search'></span></button>
							</div>
							<div id="dtToolbar" class="btn-group" style="position:absolute;right:15px;bottom:10px;">
							</div>
						</div>
					</div>
					<div class="rpt-table-tab" style="padding: 0 15px">
						<table class="ufma-table  uf-rpt-table" tool-bar="#tool-bar" id="assetTable" style="width:100%;">
							<thead>
							<tr>
								<th rowspan="2">资产分类</th>
								<th colspan="3">本期资产</th>
								<th colspan="3">本期折旧/摊销</th>
							</tr>
							<tr>
								<th>资产账金额</th>
								<th>会计账金额</th>
								<th>对账结果</th>
								<th>资产账金额</th>
								<th>会计账金额</th>
								<th>对账结果</th>
							</tr>
							</thead>
						</table>
					</div>
				</div>
				<div id="tool-bar" class="ufma-tool-bar">
					<div class="tool-bar-body"></div>
				</div>
			</div>
		</div>
			<script src="assetReconciliation.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>

	</body>
</html>
