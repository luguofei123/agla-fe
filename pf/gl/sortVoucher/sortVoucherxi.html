<!DOCTYPE html>

	<head>

		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<script src="../../pub/boot.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>

			<div class="ufma-layout-up">
				<div class="container-fluid ufma-container">
					<!--工作区 begin-->
					<div class="workspace">
						<div style="width: 100%;position: relative;">
							<div style="width: 20%;display: inline-block;margin: 0;padding: 0px;float: left;height: 100%;" class="rpt-right">
								<ul id="docTree" class="ufmaTree ztree doc-ztree" style="overflow:auto; border-right: 1px solid #D9D9D9;height: 380px;"></ul>
							</div>
							<!--工作区顶部 begin-->
							<div style="width: 80%;display: inline-block;margin: 0;padding:8px 0px 0px 8px;height:auto;">
								<div class="workspace-top padding-top-8">
									<div class="container-fluid">
										<div class="ufma-portlet">
											<div class="portlet-body form-horizontal bordered">
												<div class="form-body" id="query-tj">

														<div class="control-label em4 text-left">账套：</div>
														<select id="cbacct" class="control-element padding-lr-20" name="">

														</select>
													</div>
													<div class="form-group label-group">
														<div id="month-line" class="">
															<div class="gray-line">
																<ul class="list-unstyled blue-line">
																	<li class="blue-one choose"></li>

																	<li class="blue-one"></li>
																	<li class="blue-one"></li>
																</ul>
															</div>
															<ul class="list-unstyled month-text clearfix">

																<li class="month-one"><a href="javascript:;"

																<li class="month-one"><a href="javascript:;"

																<li class="month-one"><a href="javascript:;"

																<li class="month-one"><a href="javascript:;"

														</div>

													<div class="form-group label-group" style="margin-top: 10px;">

														<div id="vouType" class="control-element"></div>
													</div>
													<div class="form-group label-group" style="margin-top: 10px;">
														<div class="control-label em4 text-left">重排依据：</div>
														<div class="control-element">
															<a name="sortBy" value="vouDate" class="label label-radio selected">按日期</a>

										</div>
									</div>
								</div>

								<div class="workspace-center">
								<div class="container-fluid" style="overflow-y: auto;height: 300px;">
									<table id="sortGrid" class="ufma-datatable">
										<thead>
											<tr>
												<th>重排后凭证号</th>

							</div>

			<div class="ufma-layout-down bordered-top">
				<div class="text-right margin-right-30">
					<a class="btn btn-sm btn-primary  btn-saves" id="btn-saves">自动排序</a>
					<a class="btn btn-sm btn-primary  btn-save" id="btn-save">保存</a>
					<a class="btn btn-sm btn-default btn-close">关闭</a>
				</div>
			</div>

		<script src="sortVoucherxi.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>

	<style type="text/css">
		#sortGrid td{
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
			max-width: 200px;
		}
		#sortGrid th{
			background: #EEF1F6 !important;
			text-align: center;
		}
		.padding-lr-20{
			padding-right: 20px !important;
			padding-left: 10px !important;
		}
		#month-line{
			padding-left: 16px;
		}
		#month-line .gray-line{
			height: 8px;
			width: 100%;
			background-color: #F2F2F2 ;
			border: 1px solid #D9D9D9;
			border-radius: 4px;
			position: relative;
		}
		#month-line .blue-line{
			width: 100%;
			position: absolute;
			left: 0;
			top: 0;
		}
		#month-line .blue-one{
			cursor: pointer;
			float: left;
			width: 8.33%;
			height: 6px;
			background-color: transparent;

			/*visibility: visible;*/
			background-color: #108EE9;
		}

			text-align: center;
		}
