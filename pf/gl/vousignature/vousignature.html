<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>出纳签章</title>
  		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<script src="../../pub/boot.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="vousignature.css?rev=@@hash"/>
	</head>
<body>
<!--整个容器 begin-->
<div id="vouBox" class="container-fluid ufma-container">
	<!--工作区 begin-->
	<div class="workspace">
		<!--凭证工作区 begin-->
    	<div class="vou-workspace">
    		<!--标题位 begin-->
    		<div class="vou-selete-box bordered-bottom">
    			<!--标题 begin-->
    			<div class="vou-title">出纳签章</div>
    			<!--标题 end-->
    			
    			<!--单位&账套选择 begin-->
				<ul class="vou-selete-list">
					<li class="vou-selete-list-li">
						<!--<div id='cbAgency' name="agencyCode" class="ufma-treecombox ufma-combox-agency" icon="icon-unit" url="/gl/eleAgency/getAgencyTree" valueField="id" textField="name" placeholder="请选择单位"></div>-->
						<div id='cbAgency' name="agencyCode" class="ufma-treecombox ufma-combox-agency"></div>
					</li>
					<li class="vou-selete-list-li">
						<div id='cbAcct' class="ufma-combox ufma-combox-acct"></div>
					</li>
				</ul>
				<!--单位&账套选择 end-->
				
				<!--按钮 begin-->
				<div class="vou-method-tip">
					<!--<div class="btn-group pull-right" style="margin-left: 8px;">
						<button type="button" id="btnSortVoucher" class="btn btn-sm btn-default btn-print-vou btn-permission">凭证重排</button>
					</div>-->
					<!--<div class="btn-group pull-right" style="margin-left: 8px;">
						<button type="button" id="btn-print-preview" class="btn btn-sm btn-default btn-print-vou btn-permission">打印凭证</button>
					</div>-->
					<!--<div class="btn-group pull-right">
						<button type="button" id="btn-add" class="btn btn-sm btn-primary btn-add btn-permission">新增</button>
					</div> -->
				</div>
				<!--按钮 end-->
    		</div>
    		<!--标题位 end-->
    		
    		<!--查询 begin-->
			<div class="vou-box vou-query-box">
				<!--左侧查询 begin-->
				<div class="vou-query-box-left">
					<!--上半部显示 begin-->
					<ul class="vou-query-box-top">
						<!--第一行 begin-->
						<li class="vou-query-box-li clearfix">
							<!--会计体系 begin-->
							<div class="vou-query-li">
								<label class="vou-query-li-cont-title">会计体系：</label>
								<div class="vou-query-li-cont">
									<div class="vou-query-btn-cont vbAccaCode">
										<!-- 会计科目体系按钮 开始位置 -->
										
									</div>
								</div>
							</div>
							<!--会计体系 end-->
							
							<!--期间 begin-->
							<div class="vou-query-li padding-left-24">
								<label class="vou-query-li-cont-title">期间：</label>
								<div class="vou-query-li-cont">
									<div class="vou-query-btn-cont vouTimes">
										<button class="btn btn-default vouTimeYear">本年</button>
										<button class="btn btn-primary vouTimeMonth">本期</button>
										<button class="btn btn-default vouTimeDay">今日</button>
									</div>
									<div class="query-date">
										<span class="date-box">
											<!--<input class="bordered-input padding-3" type="text" id="vbStartVouDate"/>
											<i class="glyphicon icon-calendar"></i>-->
											<!--<span id=""  class="bordered-input padding-3">-->
											<span id="vbStartVouDate" class="uf-datepicker" style="width:120px;"></span>
										</span>
										至
										<span class="date-box">
											<!--<input class="bordered-input padding-3" type="text" id="vbEndVouDate"/>
											<i class="glyphicon icon-calendar"></i>-->
											<span id="vbEndVouDate" class="uf-datepicker" style="width:120px;"></span>
										</span>
									</div>
								</div>
							</div>
							<!--期间 end-->
						</li>
						<!--第一行 end-->
					</ul>
					<!--上半部显示 end-->
					<!--下半部隐藏 begin-->
					<ul class="vou-query-box-bottom">
						<!--第一行 begin-->
						<li class="vou-query-box-li clearfix">
							<!--凭证字号 begin-->
							<div class="vou-query-li">
								<label class="vou-query-li-cont-title">凭证字号：</label>
								<div class="vou-query-li-cont">
									<select id="vbVouTypeCode" class="bordered-input">
										<!-- 凭证类型 开始位置 -->
										
									</select>
									<input class="bordered-input padding-3 input-height" type="text" id="vbStartVouNo"/>
									至
									<input class="bordered-input padding-3 input-height" type="text" id="vbEndVouNo"/>
								</div>
							</div>
							<!--凭证字号 end-->
							
							<!--会计科目 begin-->
							<div class="vou-query-li padding-left-24">
								<label class="vou-query-li-cont-title">会计科目：</label>
								<div class="vou-query-li-cont">
									<div class="vou-query-li-selete">
										<div class="ufma-treecombox" id="vbAcco"></div>
									</div>
								</div>
							</div>
							<!--会计科目 end-->
							
							<!--分录金额 begin-->
							<div class="vou-query-li padding-left-24">
								<label class="vou-query-li-cont-title">分录金额：</label>
								<div class="vou-query-li-cont">
									<input class="bordered-input padding-3 input-height" type="text" id="vbStartStadAmt" placeholder="0.00"/>
									至
									<input class="bordered-input padding-3 input-height" type="text" id="vbEndStadAmt" placeholder="0.00"/>
								</div>
							</div>
							<!--分录金额 end-->
						<!--</li>-->
						<!--第一行 end-->
						
						<!--第二行 begin-->
						<!--<li class="vou-query-box-li clearfix">-->
							<!--制单人 begin-->
							<div class="vou-query-li">
								<label class="vou-query-li-cont-title">制单人：</label>
								<div class="vou-query-li-cont">
									<input class="bordered-input padding-3 input-height" type="text" name="vbInputor" id="vbInputor" value="" />
									<label class="mt-checkbox mt-checkbox-outline">
										<input type="checkbox" id="vbShowOwn">当前用户
										<span></span>
									</label>
								</div>
							</div>
							<!--制单人 end-->
							
							<!--打印状态 begin-->
							<div class="vou-query-li padding-left-24">
								<label class="vou-query-li-cont-title">打印状态：</label>
								<div class="vou-query-li-cont">
									<div class="vou-query-btn-cont" id="vbPrintStatus">
										<!-- 打印状态按钮 开始位置 -->
										
									</div>
								</div>
							</div>
							<!--打印状态 end-->
						<!--</li>-->
						<!--第二行 end-->
						
						<!--第三行 begin-->
						<!--<li class="vou-query-box-li clearfix">-->
							<!--摘要 begin-->
							<div class="vou-query-li padding-left-24">
								<label class="vou-query-li-cont-title">摘要：</label>
								<div class="vou-query-li-cont">
									<input class="bordered-input padding-3 input-height" type="text" name="vbRemark" id="vbRemark" value="" />
								</div>
							</div>
							<!--摘要 end-->
							
							<!--打印状态 begin-->
							<div class="vou-query-li padding-left-24">
								<label class="vou-query-li-cont-title">是否标错：</label>
								<div class="vou-query-li-cont">
									<div class="vou-query-btn-cont" id="vbErrFlag">
										<button class="btn btn-primary" value="">全部</button>
										<button class="btn btn-default" value="1">是</button>
										<button class="btn btn-default" value="0">否</button>
									</div>
								</div>
							</div>
							<!--打印状态 end-->
						</li>
						<!--第三行 end-->
					</ul>
					<!--下半部隐藏 end-->
				</div>
				<!--左侧查询 end-->
				<!--查询按钮 begin-->
				<div class="vou-query-box-right">
					<div class="vou-query-btn">
						<span class="tip-more"><i>更多</i><span class="glyphicon icon-angle-bottom"></span></span>
						<button class="btn btn-primary btn-query btn-searchVou searchVou btn-permission">查询</button>
					</div>
				</div>
				<!--查询按钮 end-->
			</div>
			<!--查询 end-->
			
			<!--表格 begin-->
			<div class="vou-box table-box">
				<!--表格上方的操作 begin-->
				<div class="table-sub">
					<!--标签 begin-->
					<ul class="nav nav-tabs vbStatus">
						<!--"F":已复审;"O":未审核;"A":已审核;"P":已记账;"C":已作废 -->
						<!-- 枚举表加载凭证状态 开始位置 -->
						
					</ul>
					<!--标签 end-->
					<!--右侧操作按钮 begin-->
					<div class="table-sub-action hidden">
						<div class="btn-group">
							<button class="btn btn-default btn-print btn-permission" data-toggle="tooltip" title="打印">
								<span class="glyphicon icon-print"></span>
							</button>
							<!--<button class="btn btn-default btn-export btn-permission" data-toggle="tooltip" title="导出">
								<span class="glyphicon icon-upload"></span>
							</button>-->
						</div>
					</div>
					<!--右侧操作按钮 end-->
				</div>
				<!--表格上方的操作 end-->
				<!--表格 begin-->
				<div class="table-tab">
					<table id="vouBoxTable" class="ufma-table dataTable fixed-table" width="100%">
						<thead id="vouBoxThead">
							<tr>
								<th class="vB-check-style nowrap">
									<label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
										<input type="checkbox" id="vbCheckAll"/>&nbsp;
										<span></span>
									</label>
								</th>
								<th class="ellipsis">摘要</th>
								<th class="ellipsis">科目</th>
								<th class="vB-num-style">借方金额</th>
								<th class="vB-num-style">贷方金额</th>
								<th class="vB-action-style"">操作</th>
							</tr>
						</thead>
						<tbody>
							<!--表格数据 开始位置-->
							
						</tbody>
						<!--<tfoot>
							<tr>
								<td class="vbDataSum" colspan="6"></td>
							</tr>
						</tfoot>-->
					</table>
				</div>
				<!--表格 end-->
			</div>
			<!--表格 end-->
		</div>
    	<!--凭证工作区 end-->
    	
    	<!--表格工具栏 begin-->
		<div id="vbTable-tool-bar" class="ufma-tool-bar">
			<!-- 合计 begin -->
			<div class="vbDataSum"></div>
			<!-- 合计 end -->
			
			<div class="tool-bar-body">
				<div class="ufma-tool-btns">
					<!-- 批量操作按钮 开始位置 -->
					
				</div>
				
				<!-- 分页相关 begin -->
				<div class="ufma-table-paginate">
					<!-- 分页 开始位置 -->
					
				</div>
				<!-- 分页相关 end -->
			</div>
		</div>
		<!--表格工具栏 end-->
	</div>
	<!--工作区 end-->
</div>
<!--整个容器 end-->
<script src="vousignature.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
</body>
</html>
