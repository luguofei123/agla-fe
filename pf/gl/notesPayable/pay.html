<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>应付票据登记</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<script src="../../pub/boot.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="notesPayable.css" />
</head>

<body>
	<div id="coaAccEdit" class="ufma-layout-updown">
		<div class="ufma-layout-up">
			<form id="frmBookIn" class="container-fluid form-horizontal form-padding" style="padding-bottom: 0px;">
				<div class="form-row">
					<div class="form-group m0 p0">
						<label class="control-label auto">备查类型：</label>
						<div class="control-element">
							<input id="receivableType" type="text" class="form-control" readonly="true" style="width:190px;background-color:#F2F2F2;color:#cccccc">
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="panel ufma-panel" style="width:880px;height:178px;margin:0;margin-bottom: 10px;">
					<div class="panel-heading">
						<div class="caption">票据信息</div>
					</div>
					<div class="panel-collapse collapse in">
						<div class="panel-body" style="padding:16px;">
							<div class="form-row">
								<div class="form-group">
									<label class="control-label" style="margin-left: 5px;">票据类型：</label>
									<div class="control-element">
										<div id="billType" class="uf-treecombox" name="billType" idField="code" textField="codeName"
											 leafRequire=true style="width:160px"></div>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label">票据号数：</label>
									<div class="control-element">
										<input type="text" name="billNumber" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="control-label">出票人：</label>
									<div class="control-element">
										<div id="billPerson" class="uf-treecombox" name="billPerson" idField="code" textField="codeName"
											 leafRequire=true style="width:160px"></div>
									</div>
								</div>
								<div class="clearfix"></div>
							</div>
							<div class="form-row">
								<div class="form-group">
									<label class="control-label" style="width:85px;">交易合同号：</label>
									<div class="control-element">
										<input type="text" name="dealpactNumber" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="control-label">出票日期：</label>
									<div class="control-element">
										 <input type="text" name="billDate" id="billDate" class="form-control" style="width: 160px">
										<!--<div name="billDate" id="billDate" class="uf-datepicker" style="width:180px; "></div>  -->
									</div>
								</div>
								<div class="form-group">
									<label class="control-label">到期日期：</label>
									<div class="control-element">
										 <input type="text" name="expiryDate" id="expiryDate" class="form-control" style="width: 160px">
										<!--<div name="expiryDate" id="expiryDate" class="uf-datepicker" style="width:180px;"></div>-->
									</div>
								</div>
								<div class="clearfix"></div>
							</div>
							<div class="form-row">
								<div class="form-group">
									<label class="control-label" style="margin-left: 5px;">票面金额：</label>
									<div class="control-element">
										<input id="billfaceAmount" type="text" name="billfaceAmount" class="form-control">
									</div>
								</div>
								<div class="form-group" style="margin-left: 18px;">
									<label class="control-label" style="width: 92px;">票面利率(%)：</label>
									<div class="control-element">
										<input type="text" id="billfaceRate" name="billfaceRate" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="control-label">收款人：</label>
									<div class="control-element">
										<div id="acceptAgency" class="uf-treecombox" name="acceptAgency" idField="code" textField="codeName"
											 leafRequire=true style="width:160px"></div>
									</div>
								</div>
								<div class="clearfix"></div>
							</div>
						</div>
					</div>
				</div>
			</form>
			<form id="frmPay" class="container-fluid form-horizontal"  style="padding-left: 30px;">
				<div class="panel ufma-panel" style="width:880px;height:138px;margin:0;">
					<div class="panel-heading">
						<div class="caption">付款信息</div>
					</div>
					<div class="panel-collapse collapse in">
						<div class="panel-body" style="padding:16px 20px;">
							<div class="form-row">
								<div class="form-group required" >
									<label class="control-label">付款日期：</label>
									<div class="control-element">
										<div name="businessDate" id="businessDate" class="uf-datepicker" style="width:180px;"></div>
									</div>
								</div>
								<div class="form-group required">
									<label class="control-label">付款金额：</label>
									<div class="control-element">
										<input id="payAmount" type="text" name="payAmount" class="form-control">
									</div>
								</div>
								<div class="clearfix"></div>
							</div>
							<div class="form-row">
								<div class="form-group p0" >
									<label class="control-label ">备注：</label>
									<div class="control-element">
										<input type="text" name="billRemark" class="form-control" style="width:439px;"  maxlength="200">
									</div>
								</div>
								<div class="clearfix"></div>
							</div>
						</div>
					</div>
				</div>
			</form>

		</div>
		<div class="ufma-layout-down bordered-top">
			<div class="text-right  margin-right-30">
				<button type="button" class="btn btn-sm btn-primary btn-permission btn-save btn-ajax" id="btnSave">保存</button>
				<button type="button" class="btn btn-sm btn-default" id="btnClose"> 关闭</button>
			</div>
		</div>
	</div>
	<script src="dm.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
	<script src="pay.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
</body>

</html>
