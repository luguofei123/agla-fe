<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>国库单据挂接</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<script src="../../pub/boot.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.dataTables_length,
			.dataTables_filter,
			.dataTables_info,
			.dataTables_paginate {
				display: none;
			}
			/*.u-msg-content{
				height:462px !important;
			}*/
			/*解决凭证挂接显示问题*/
			#wgjfl_wrapper{
				width: 100%;
				/* height: 160px !important; */
			}
			#wgjfl_wrapper .dataTables_empty{
				min-height: 100px !important;
				border-bottom: 1px solid transparent;
			}
			#ygjfl_wrapper{
				width:  100%;
				/* height: 150px !important; */
			}
			#ygjfl_wrapper .dataTables_empty{
				min-height: 100px !important;
				width: 100%;
				border-bottom: 1px solid transparent;
			}
			p {
				margin: 0;
			}
			
			#countryVou_wrapper,#gkdjWapper .dataTables_empty
			 {
				width: 100%;
				/* height:250px !important; */
				border-bottom: 1px solid transparent;
			}
			
			.dataTables_wrapper.no-footer .dataTables_scrollBody {
				border-bottom:none;
			}
			
			.dataTables_wrapper {
				border: 1px solid #DFE6EC;
			}
 
			body{
				font-size:12px !important;
			}
		</style>
		<!--<script src="js/kaishi.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>-->
	</head>
	<body>
		<div class="ufma-layout-updown">
			<div class="ufma-layout-up">
				<div style="position:absolute;width:50%;padding:10px;box-sizing: border-box;">
					<div class="inline-block" style="width:100%;">
						<div style="margin-top:2px;margin-left:0px;width: 100%;;height:30px;">
							<input type="text" id="txt" placeholder="请输入要搜索的关键词" style="width: 90%;;height:30px;border:1px solid #D9D9D9;border-radius:4px;">
							<button class="btn btn-default btn-sm btn-search" id="btn" style="margin-top:-50px;margin-left:90%;height:31px;">
								<i class="glyphicon icon-search"></i>
							</button>
						</div>
					</div>
					<div id = "gkdjWapper" style="width:100%;height:330px;border:solid 1px #D9D9D9;border-radius:4px;margin-top:-14px;">
						<div class="ufma-report-tabs" style="margin-top:-10px;">
							<ul class="nav nav-tabs" id="tabAcce" style="margin:12px 2px 9.5px 2px;width:100%;">
							</ul>
						</div>
						<div class="tab-content" style="padding: 0;margin:2px;margin-top:-8px;" id="gkdjWappertab">
							<table class="ufma-table uf-rpt-table" id="countryVou"></table>
						</div>
					</div>
				</div>
				<div style="height:160px;position: absolute;width: 50%;right: 0px;box-sizing: border-box;padding:10px;" id="wgjdiv">
					<span style="margin-top:2px;margin-bottom:5px;height: 30px;display: inline-block;line-height: 30px;">未挂接分录</span>
					<div style="width: 350px;float: right;">
						<input type="text" id="wgjtxt" placeholder="请输入要搜索的关键词" style="width: 300px;;height:30px;border:1px solid #D9D9D9;border-radius:4px;">
						<button class="btn btn-default btn-sm btn-search" id="wgjbtn" style="float:right;height:31px;width:50px;">
							<i class="glyphicon icon-search"></i>
						</button>
					</div>
					<div style="border:solid 1px #D9D9D9;border-radius:4px;">
						<div style="margin:2px;padding: 0;">
							<table class="ufma-table uf-rpt-table" id="wgjfl"></table>
						</div>
					</div>
				</div>
				<div id='ygjdiv' style="margin-top:188px;height:150px;position: absolute;width: 50%;right: 0px;box-sizing: border-box;padding:10px;">
					<p style="margin-bottom:5px;margin-top:2px;height:14px;">已挂接分录</p>
					<div style="border:solid 1px #D9D9D9;border-radius:4px;">
						<div class="rpt-table-tab" style="margin:2px;">
							<table class="ufma-table uf-rpt-table" id="ygjfl"></table>
						</div>
					</div>
				</div>
			</div>
			<div class="ufma-layout-down bordered-top">
				<div style="width:400px;height:19px;margin-left:20px;" id='djDataSum'></div>
				<div style="float: right;margin-top:-20px;height:30px;width:217px;">
					<!--  <button type="button" class="btn btn-sm btn-primary btn-permission btn-saveadd" id="btnHangup">挂接</button>-->
					<button type="button" class="btn btn-sm btn-primary btn-saveadd" id="btnHangup">挂接</button>
					<button type="button" class="btn btn-sm btn-default btn-permission btn-save" id="btnQuit">取消挂接</button>
					<button type="button" class="btn btn-sm btn-default" id="btnClose">关闭</button>
				</div>
			</div>
		</div>

		<script src="vouHangup.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
