<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>预收账款备查簿</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<script src="../../pub/boot.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="depAccount.css" />
	</head>

	<body>
		<div class="container-fluid ufma-container">
			<!--工作区 begin-->
			<div class="workspace">
				<!--工作区顶部 begin-->
				<div class="workspace-top">
					<div class="container-fluid">
						<div class="ufma-portlet">
							<div class="portlet-title">
								<div class="caption">
									<span class="caption-subject font-dark uppercase">预收账款备查簿</span>
								</div>
								<!--单位&账套选择 begin-->
								<div class="inline-block absolute margin-left-15 margin-top-8">
									<ul class='ufma-list-col clearfix padding-left-8'>
										<li class="ufma-list-col-item">
											<div id='cbAgency' name="agencyCode" class="uf-treecombox ufma-combox-agency"></div>
										</li>
										<li class="ufma-list-col-item">
											<div id='cbAcct' class="uf-combox ufma-combox-acct"></div>
										</li>
									</ul>
								</div>
								<!--单位&账套选择 end-->
								<div class="actions">
									<div class="btn-group">
										<button id="zhangSet" type="button" class="btn btn-sm btn-default btn-permission btn-accSetting">入账设置</button>
									</div>
									<div class="btn-group">
										<button id="btnAdd" type="button" class="btn btn-sm btn-primary btn-add btn-permission">登记</button>
									</div>
								</div>
							</div>

							<!--查询条件-->
							<div class="portlet-body bordered pr">
								<!--按钮-->
								<div class="btn-group" style="position: absolute;right:15px;top:15px;">
									<button id="btnQuery" type="button" class="btn btn-sm btn-primary btn-query btn-permission">查询</button>
								</div>
								<form id="frmQuery" class="form-horizontal">
									<div class="form-row">
										<div class="form-group">
											<label class="control-label auto">往来单位：</label>
											<div class="control-element" style="width: 200px;">
												<div id="currentCode" class="uf-treecombox" name="currentCode" idField="code" textField="codeName"
													 leafRequire=true style="width:200px"></div>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label auto">发生日期：</label>
											<div class="control-element" style="width:120px;">
												<div name="startOccurDate" id="startOccurDate" class="uf-datepicker" style="width:120px;"></div>
											</div>
											<span class="split">-</span>
											<div class="control-element" style="width:120px;">
												<div name="endOccurDate" id="endOccurDate" class="uf-datepicker" style="width:120px;"></div>
											</div>
                                        </div>
										<div class="form-group">
												<label class="control-label auto">票据类型：</label>
												<div class="control-element" style="width: 200px;">
													<div id="billtypeCode" class="uf-treecombox" name="billtypeCode" idField="code" textField="codeName"
														 leafRequire=true style="width:200px"></div>
												</div>
											</div>
										<div class="clearfix"></div>
									</div>
									<div class="form-row">
										<div class="form-group" style="margin-left: 14px;">
											<label class="control-label auto">票据号：</label>
											<div class="control-element" style="width: 200px;">
												<input id="billNo" type="text" name="billNo" class="form-control">
											</div>
										</div>
										<div class="form-group">
											<label class="control-label auto">预收金额：</label>
											<div class="control-element" style="width:120px;">
												<input id="minDepositMoney" type="text" name="minDepositMoney" class="form-control">
											</div>
											<span class="split">-</span>
											<div class="control-element" style="width:120px;">
												<input id="maxDepositMoney" type="text" name="maxDepositMoney" class="form-control">
											</div>
										</div>
										<div class="clearfix"></div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!--工作区中部 begin-->
				<div class="workspace-center">
					<div class="rpt-box rpt-table-box pr">
						<div class="rpt-table-title">
							预收账款
						</div>
						<div id="dtToolbar" class="btn-group" style="position:absolute;right:15px;bottom:10px;"></div>
					</div>
					<div class="rpt-table-tab" style="padding: 0 15px;">
						<table class="ufma-table uf-rpt-table" tool-bar="#tool-bar" id="gridDPE"></table>

					</div>
				</div>

				<div id="tool-bar" class="ufma-tool-bar">
					<div class="tool-bar-body">
					<!--toolbar-->
					</div>
				</div>
			</div>
		</div>
		</div>
		<script src="dm.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
		<script src="depAccount.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
