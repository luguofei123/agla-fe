<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>应收票据备查簿</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<script src="../../pub/boot.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		table.ufma-table.dataTable tr th{
			height: 36px;
		}
	</style>
	</head>

	<body>
		<div class="container-fluid ufma-container">
			<!--工作区 begin-->
			<div class="workspace">
				<!--工作区顶部 begin-->
				<div class="workspace-top">
					<div class="container-fluid">
						<div class="ufma-portlet">
							<div class="portlet-title">
								<div class="caption">
									<span class="caption-subject font-dark uppercase">应收票据备查簿</span>
								</div>
								<!--单位&账套选择 begin-->
								<div class="inline-block absolute margin-left-15 margin-top-8">
									<ul class='ufma-list-col clearfix padding-left-8'>
										<li class="ufma-list-col-item">
											<div id='cbAgency' name="agencyCode" class="uf-treecombox ufma-combox-agency"></div>
										</li>
										<li class="ufma-list-col-item">
											<div id='cbAcct' class="uf-combox ufma-combox-acct"></div>
										</li>
									</ul>
								</div>
								<!--单位&账套选择 end-->
								<div class="actions">
									<div class="btn-group">
										<button id="zhangSet" type="button" class="btn btn-sm btn-default btn-permission btn-accSetting">入账设置</button>
									</div>
									<div class="btn-group">
										<button id="btnAdd" type="button" class="btn btn-sm btn-primary btn-permission btn-add">登记</button>
									</div>
								</div>
							</div>

							<!--查询条件-->
							<div class="portlet-body bordered pr">
								<!--按钮-->
								<div class="btn-group" style="position: absolute;right:15px;top:15px;">
									<button id="btnQuery" type="button" class="btn btn-sm btn-primary btn-query btn-permission">查询</button>
								</div>
								<form id="frmQuery" class="form-horizontal">
									<div class="form-row">
										<div class="form-group">
											<label class="control-label auto">票据类型：</label>
											<div class="control-element">
												<!--<div id="billType" class="uf-combox" idField="chrCode" textField="chrName" leafRequire=true name="billType" style="width:160px"> </div>-->
												<div id="billType" class="uf-treecombox" name="billType" idField="code" textField="codeName"
													 leafRequire=true style="width:200px"></div><!--bug79540--将input框调宽（160px调整为200px）--zsj-->
											</div>
										</div>
										<div class="form-group">
											<label class="control-label" >出票日期：</label>
											<div class="control-element" style="width:120px;">
												<div name="billStartDate" id="billStartDate" class="uf-datepicker" style="width:120px;"></div>
											</div>
											<span class="split">-</span>
											<div class="control-element" style="width:120px;">
												<div name="billEndDate" id="billEndDate" class="uf-datepicker" style="width:120px;"></div>
											</div>
                                        </div>
										<div class="clearfix"></div>
									</div>
									<div class="form-row">
										<div class="form-group">
											<label class="control-label auto">票据号数：</label>
											<div class="control-element">
												<input id="billNumber" type="text" name="billNumber" class="form-control" style="width: 200px"><!--bug79540--将input框调宽（160px调整为200px）--zsj-->
											</div>
										</div>
										<div class="form-group">
											<label class="control-label">票面金额：</label>
											<div class="control-element" style="width:120px;">
												<input id="billfaceStartAmount" type="text" name="billfaceStartAmount" class="form-control">
											</div>
											<span class="split">-</span>
											<div class="control-element" style="width:120px;">
												<input id="billfaceEndAmount" type="text" name="billfaceEndAmount" class="form-control">
											</div>
										</div>
										<div class="clearfix"></div>
									</div>
									<div class="form-row">
										<div class="form-group">
											<label class="control-label auto">付款单位：</label>
											<div class="control-element">
												<!--<div id="payerAgency" class="uf-combox" idField="chrCode" textField="chrName" leafRequire=true name="payerAgency" style="width:160px"> </div>-->
												<div id="payerAgency" class="uf-treecombox" name="payerAgency" idField="code" textField="codeName"
													 leafRequire=true style="width:200px"></div><!--bug79540--将input框调宽（160px调整为200px）--zsj-->
											</div>
										</div>
										<div class="form-group">
											<label class="control-label" >承兑单位：</label>
											<div class="control-element">
												<!--<div id="acceptAgency" class="uf-combox" idField="chrCode" textField="chrName" leafRequire=true name="acceptAgency" style="width:160px"> </div>-->
												<div id="acceptAgency" class="uf-treecombox" name="acceptAgency" idField="code" textField="codeName"
													 leafRequire=true style="width:255px"></div><!--bug79540--将input框调整为列对齐（160px调整为255px）--zsj-->
											</div>
										</div>
										<div class="clearfix"></div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!--工作区中部 begin-->
				<div class="workspace-center">
					<div class="rpt-box rpt-table-box pr">
						<div class="rpt-table-title">
							应收票据
						</div>
						<div id="dtToolbar" class="btn-group" style="position:absolute;right:15px;bottom:10px;">
						</div>
					</div>
					<div class="rpt-table-tab" style="padding: 0 15px;">
						<table class="ufma-table uf-rpt-table" tool-bar="#tool-bar" id="gridNotes"></table>

					</div>
				</div>

				<div id="tool-bar" class="ufma-tool-bar">
					<div class="tool-bar-body">
					<!--toolbar-->
					</div>
				</div>
			</div>
		</div>
		</div>
		<script src="dm.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
		<script src="notesReceivable.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
