<!DOCTYPE html>
<html>
	<!--废弃文件--zsj-->

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>应收款备查簿</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<script src="../../pub/boot.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="common.css" />
	</head>

	<body>
		<div class="container-fluid ufma-container">
			<!--工作区 begin-->
			<div class="workspace">
				<!--工作区顶部 begin-->
				<div class="workspace-top">
					<div class="container-fluid">
						<div class="ufma-portlet">
							<div class="portlet-title">
								<div class="caption">
									<span class="caption-subject font-dark uppercase">应收款备查簿</span>
								</div>
								<!--单位&账套选择 begin-->
								<div class="inline-block absolute margin-left-15 margin-top-8">
									<ul class='ufma-list-col clearfix padding-left-8'>
										<li class="ufma-list-col-item">
											<div id='cbAgency' name="agencyCode" class="uf-treecombox ufma-combox-agency"></div>
										</li>
										<li class="ufma-list-col-item">
											<div id='cbAcct' class="uf-combox ufma-combox-acct"></div>
										</li>
									</ul>
								</div>
								<!--单位&账套选择 end-->
								<div class="actions">
									<div class="btn-group">
										<button id="btnAdd" type="button" class="btn btn-sm btn-add btn-primary btn-permission">登记
                                </button>
									</div>
								</div>
							</div>

							<!--查询条件-->
							<div class="portlet-body bordered pr">
								<!--按钮-->
								<div class="btn-group" style="position: absolute;right:15px;top:15px;">
									<button id="btnQuery" type="button" class="btn btn-sm btn-primary btn-query btn-permission">查询
                            </button>
								</div>
								<form id="frmQuery" class="form-horizontal">
									<div class="form-row">
										<div class="form-group accoCondition">
											<label class="control-label auto">会计科目：</label>
											<div class="control-element">
												<div class="search">
													<input id="searchText" type="text" name="baseTree" chrCode="" class="form-control" style="width: 240px">
												</div>
												<ul id="baseTree" class="ztree ufmaTree"></ul>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label">凭证日期：</label>
											<div class="control-element" style="width:120px;">
												<div name="billStartDate" id="billStartDate" class="uf-datepicker" style="width:120px;"></div>
											</div>
											<span class="split">-</span>
											<div class="control-element" style="width:120px;">
												<div name="billEndDate" id="billEndDate" class="uf-datepicker" style="width:120px;"></div>
											</div>
										</div>
										<div class="clearfix"></div>
									</div>
									<div class="form-row">

										<div class="form-group">
											<label class="control-label auto">往来单位：</label>
											<div class="control-element">
												<div id="payerAgency" class="uf-combox" idField="code" textField="codeName" leafRequire=true name="payerAgency" style="width:240px"></div>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label">应收金额：</label>
											<div class="control-element" style="width:120px;">
												<input id="billfaceStartAmount" type="text" name="billfaceStartAmount" class="form-control">
											</div>
											<span class="split">-</span>
											<div class="control-element" style="width:120px;">
												<input id="billfaceEndAmount" type="text" name="billfaceEndAmount" class="form-control">
											</div>
										</div>
										<div class="clearfix"></div>
									</div>
									<div class="form-row">
										<div class="form-group">
											<label class="control-label auto">票据类型：</label>
											<div class="control-element">
												<div id="billType" class="uf-combox" idField="chrCode" textField="chrName" leafRequire=true name="billType" style="width:240px"></div>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label">票据号：</label>
											<div class="control-element">
												<input id="billNumber" type="text" name="billNumber" class="form-control" style="width: 256px">
											</div>
										</div>
										<div class="clearfix"></div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!--工作区中部 begin-->
				<div class="workspace-center">
					<div class="rpt-box rpt-table-box pr">
						<div class="rpt-table-title">
							应收款
						</div>
						<!-- <div class="btn-group" style="position:absolute;right:15px;bottom:15px;">
							<button id="btnPrint" type="button" class="btn btn-sm icon-print btn-default"></button>
                    <button id="btnUpload" type="button" class="btn btn-sm icon-upload btn-default"></button>

						</div>-->
						<div id="dtToolbar" class="btn-group" style="position:absolute;right:15px;bottom:15px;">
						</div>
					</div>
					<div class="rpt-table-tab" style="padding: 0 15px;">
						<table class="ufma-table uf-rpt-table" tool-bar="#tool-bar" id="gridNotes"></table>

					</div>
				</div>

				<div id="tool-bar" class="ufma-tool-bar">
					<div class="tool-bar-body">
						<!--toolbar-->
					</div>
				</div>
			</div>
		</div>
		</div>
		<script src="dm.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
		<script src="notesAccounts.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
