<!DOCTYPE html>
<html lang="en">

	<head>
		<title>基础资料选择</title>
		<script src="../boot.js"></script>
		<script src="baseTreeSelect.js"></script>
		<style>
			.main {
				margin-right: 140px;
			}
			
			.main .tree-outer-box {
				height: 350px;
				border: 1px #D9D9D9 solid;
				border-radius: 4px;
				padding: 10px 10px;
				overflow: auto;
			}
			
			.search {
				position: relative;
				margin-bottom: 10px;
			}
			
			.search input {
				height: 30px;
				line-height: 30px;
				border: 1px #D9D9D9 solid;
				border-radius: 4px;
				width: 100%;
				padding: 0 45px 0 5px;
				outline: none;
			}
			
			.search-btn {
				display: inline-block;
				position: absolute;
				height: 30px;
				width: 40px;
				top: 0px;
				right: 5px;
				border-left: 1px #D9D9D9 solid;
				padding-top: 8px;
				text-align: center;
			}
			
			.search-box {
				display: inline-block;
				position: absolute;
				width: 130px;
				right: 30px;
				top: 15px;
			}
			
			.search-box-header {
				height: 30px;
				line-height: 30px;
				padding-left: 10px;
				border: 1px #D9D9D9 solid;
				border-radius: 4px 4px 0 0;
			}
			
			.search-box-body {
				height: 340px;
				border: 1px #D9D9D9 solid;
				padding: 10px;
				margin-top: -1px;
				border-radius: 0 0 4px 4px;
			}
			
			.search-box-body ul {
				padding: 0px;
				margin: 0px 0px 15px 0px;
				list-style: none;
			}
			
			.search-box-body ul li {
				margin-top: 5px;
			}
			
			.uf-combox-popup {
				height: 100px;
			}
			#cbbRule_popup.uf-combox-popup {
				min-width: 106px !important;
			}
			/*下发、选用的全选框样式*/
			
			.uf-selectAll {
				margin-left: 25px
			}
			
			.uf-selectAll .mt-checkbox {
				color: #333
			}
			
			.uf-selectAll .mt-checkbox>span {
				width: 14px;
				height: 14px;
				top: 3px;
			}
			
			.uf-selectAll .mt-checkbox>span:after {
				left: 4px;
				width: 4px;
				height: 7px;
				border-width: 0 1px 1px 0;
			}
		</style>
	</head>

	<body>
		<div class="ufma-layout-updown">
			<div class="ufma-layout-up" style="padding:15px 30px;">
				<div class="main">
					<div class="search"><input id="searchText" type="text"><span id="btnSearch" class="search-btn icon-search"></span></div>
					<div class="tree-outer-box">
						<ul id="baseTree" class="ztree ufmaTree"></ul>
					</div>
				</div>
				<div class="search-box">
					<div class="search-box-header">筛选条件</div>
					<div class="search-box-body" style="padding-bottom: 10px; overflow-y: auto;">
						<form id="frmFilter">
							<ul class="rpt-query-jlxz-wrap" style="display: none;">
								<li><input id="rpt-query-jlxz" type="checkbox" name="check" checked style="margin-right: 6px; position: relative; top: -1px;">级联选择</li>
							</ul>
							<ul class="rpt-query-pzzh-wrap" style="display: none;">
								<li>凭证类型：</li>
								<li>
									<select id="rpt-query-pzzh" class="bordered-input" style="padding: 8px"></select>
								</li>
							</ul>
						</form>
						<div id="baserule">
							<div id="cbbRule" class="uf-combox" style="width:108px;min-width: 108px;"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="ufma-layout-down bordered-top">
				<!--经侯总确认前端无需加“全部”节点，故将加“全选”--zsj-->
				<div class="uf-selectAll"style="margin-left:30px;float: left;">
						<label class="rpt-check rpt-checkAll mt-checkbox mt-checkbox-outline">
				            <input name="isAll" type="checkbox">全选<span></span>
				        </label>
					</div>
				<div class="text-right margin-right-30">
					<button type="button" class="btn btn-sm btn-primary btn-sure" id="btnOk">确定</button>
					<button type="button" class="btn btn-sm btn-default" id="btnCancel">取消</button>
				</div>
			</div>
		</div>
	</body>

</html>
