<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>预算方案</title>
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <script
      src="../../pub/boot.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <link rel="stylesheet" href="../pub/bgPub.css?rev=@@hash" />
    <link rel="stylesheet" href="../pub/bgPubImpAttachment.css?rev=@@hash" />
    <link rel="stylesheet" href="../pub/bgPubAuditModal.css?rev=@@hash" />
    <link rel="stylesheet" href="../pub/bgPubWait.css?rev=@@hash" />
    <link
      rel="stylesheet"
      href="../budgetItemMultiPost/budgetItemMultiPost.css?rev=@@hash"
    />
    <link rel="stylesheet" href="budgetPlan.css?rev=@@hash" />
  </head>
  <body>
    <div id="budgetPlan" class="container-fluid ufma-container">
      <!--工作区顶部 begin-->
      <div class="workspace bordered" style="min-height: 550px;">
        <div class="container-fluid">
          <div class="uf-portlet">
            <div class="portlet-title">
              <div class="caption">
                <span class="caption-subject font-dark uppercase caption-main"
                  >预算方案</span
                >
                <div
                  class="uf-treecombox ufma-combox-agency"
                  id="cbAgency"
                  name="agencyCode"
                  idField="id"
                  textField="codeName"
                  pIdField="pId"
                  icon="icon-unit"
                  theme="label"
                  autocomplete="on"
                  placeholder="请选择单位"
                ></div>
              </div>
              <!-- CWYXM-17074 --预算方案-新增没居中,偏上了,具体见截图,和其他页面应一致 -->
              <div class="actions" style="margin-top: 4px;">
                <div class="btn-group">
                  <button
                    type="button"
                    id="btn-add"
                    class="btn btn-add btn-sm btn-primary btn-permission"
                    data-toggle="modal"
                  >
                    新增
                  </button>
                </div>
              </div>
            </div>
            <!--工作区顶部 end-->

            <!--工作区中部 begin-->
            <div
              class="top-toolbar container-fluid ufma-portlet"
              style="margin-bottom: -15px;"
            >
              <div
                class="row portlet-title ele-bordered-none budgetPlanCount"
                id="budgetplan-count"
              ></div>
            </div>
          </div>
          <!--中间显示部位-->
          <div
            class="portlet-body form-horizontal"
            style="background-color: #fff !important;"
          >
            <div
              class="container-fluid"
              class="row budgetPlan"
              id="budgetplan-cards"
            ></div>
          </div>
          <!--工作区中部 end-->
          <!-- 编辑预算方案begin -->
          <div
            id="budgetplan-edt"
            class="ufma-modal"
            aria-labelledby="budgetPlanAddLabel"
          >
            <div class="u-msg-title">
              <h4>预算方案设置</h4>
            </div>
            <div class="u-msg-content">
              <div
                class="ufma-layout ufma-layout-slider-xm ufma-layout-fixed-slider"
              >
                <div class="ufma-layout-content">
                  <!--基本信息begin-->
                  <div class="panel ufma-panel">
                    <div class="panel-heading">
                      <h4 class="panel-title" style="padding-top: 10px;">
                        <div class="caption">基本信息</div>
                        <div class="actions" style="padding-top: 10px;">
                          <a
                            class="budgetplan-edit btn-edit margin-right-8"
                            id="btnBudgetPlanBaseEdit"
                            ><span class="glyphicon icon-edit"></span
                          ></a>
                          <a data-toggle="collapse" href="#budgetplan-base"
                            ><span class="glyphicon icon-angle-bottom"></span
                          ></a>
                        </div>
                      </h4>
                    </div>
                    <form
                      id="budgetplan-base"
                      class="panel-collapse collapse in"
                    >
                      <div class="panel-body">
                        <div class="container-fluid form-horizontal">
                          <input type="hidden" name="chrId" value="" />
                          <input type="hidden" name="chrCode" value="" />
                          <div class="row">
                            <div class="col-xs-8">
                              <div class="form-group required">
                                <label class="control-label em6"
                                  >方案名称：</label
                                >
                                <div
                                  class="control-element disabled"
                                  style="width: 400px;"
                                >
                                  <input
                                    type="text"
                                    name="chrName"
                                    id="chrName"
                                    maxlength="200"
                                    class="form-control"
                                  />
                                  <input type="text" value="" class="none" />
                                  <label
                                    for="chrName"
                                    class="control-label hide"
                                  ></label>
                                </div>
                              </div>
                            </div>
                            <div class="col-xs-4">
                              <div class="form-group required">
                                <label class="control-label"
                                  >预算类型：</label
                                >
                                <div class="control-element disabled w120">
                                  <select
                                    class="form-control"
                                    name="expBgTypeName"
                                  >
                                    <option value="财政预算">财政预算</option>
                                    <option value="单位预算">单位预算</option>
                                    <option value="采购预算">采购预算</option>
                                    <option value="重点经费预算"
                                      >重点经费预算</option
                                    >
                                  </select>
                                  <label
                                    for="expBgTypeName"
                                    class="control-label hide"
                                  ></label>
                                </div>
                                <!-- <div id="expBgTypeName" class="uf-combox" style="width:180px;" idField="chrId" textField="chrName" ></div> -->
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-xs-4">
                              <div class="form-group">
                                <label class="control-label em6"
                                  >收支预算：</label
                                >
                                <div class="control-element">
                                  <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-default active">
                                      <input
                                        type="radio"
                                        class="toggle"
                                        name="bgTypeName"
                                        value="支出预算"
                                      />支出
                                    </label>
                                    <label class="btn btn-default">
                                      <input
                                        type="radio"
                                        class="toggle"
                                        name="bgTypeName"
                                        value="收入预算"
                                      />收入
                                    </label>
                                  </div>
                                  <label
                                    for="bgTypeName"
                                    class="control-label hide"
                                  ></label>
                                </div>
                              </div>
                            </div>
                            <div class="col-xs-4"  style="margin-left: 6px;">
                              <div class="form-group">
                                <label class="control-label"
                                  >启用状态：</label
                                >
                                <div class="control-element">
                                  <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-default active">
                                      <input
                                        type="radio"
                                        class="toggle"
                                        name="enabled"
                                        value="是"
                                      />
                                      启用
                                    </label>
                                    <label class="btn btn-default">
                                      <input
                                        type="radio"
                                        class="toggle"
                                        name="enabled"
                                        value="否"
                                      />
                                      停用
                                    </label>
                                  </div>
                                  <label
                                    for="enabled"
                                    class="control-label hide"
                                  ></label>
                                </div>
                              </div>
                            </div>
                            <div class="col-xs-4"  style="margin-left: -6px;">
                                <div class="form-group">
                                  <label class="control-label"
                                    >来文文号：</label
                                  >
                                  <div class="control-element">
                                    <div class="btn-group" data-toggle="buttons">
                                      <label class="btn btn-default">
                                        <input
                                          type="radio"
                                          class="toggle"
                                          name="isComeDocNum"
                                          value="是"
                                        />
                                        启用
                                      </label>
                                      <label class="btn btn-default active">
                                        <input
                                          type="radio"
                                          class="toggle"
                                          name="isComeDocNum"
                                          value="否"
                                        />
                                        停用
                                      </label>
                                    </div>
                                    <label
                                      for="isComeDocNum"
                                      class="control-label hide"
                                    ></label>
                                  </div>
                                </div>
                              </div>
                          </div>
                          <div class="row">
                            <div class="col-xs-4">
                              <div class="form-group">
                                <label class="control-label em6"
                                  >发文文号：</label
                                >
                                <div class="control-element">
                                  <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-default">
                                      <input
                                        type="radio"
                                        class="toggle"
                                        name="isSendDocNum"
                                        value="是"
                                      />
                                      启用
                                    </label>
                                    <label class="btn btn-default active">
                                      <input
                                        type="radio"
                                        class="toggle"
                                        name="isSendDocNum"
                                        value="否"
                                      />
                                      停用
                                    </label>
                                  </div>
                                  <label
                                    for="isSendDocNum"
                                    class="control-label hide"
                                  ></label>
                                </div>
                              </div>
                            </div>
                            <div class="col-xs-4"  style="margin-left: -4px;">
                                <div class="form-group">
                                  <label class="control-label"
                                    >财政指标ID：</label
                                  >
                                  <div class="control-element" style="margin-left: -2px;">
                                    <div class="btn-group" data-toggle="buttons">
                                      <label class="btn btn-default">
                                        <input
                                          type="radio"
                                          class="toggle"
                                          name="isFinancialBudget"
                                          value="1"
                                        />
                                        启用
                                      </label>
                                      <label class="btn btn-default active">
                                        <input
                                          type="radio"
                                          class="toggle"
                                          name="isFinancialBudget"
                                          value="0"
                                        />
                                        停用
                                      </label>
                                    </div>
                                    <label
                                      for="isFinancialBudget"
                                      class="control-label hide"
                                    ></label>
                                  </div>
                                </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-xs-12">
                              <div class="form-group">
                                <label
                                  class="control-label em6"
                                  style="vertical-align: top;"
                                  >方案描述：</label
                                >
                                <div class="control-element">
                                  <textarea
                                    rows="3"
                                    cols="20"
                                    name="summary"
                                    maxlength="200"
                                    class="form-control budget-fams"
                                  ></textarea>
                                  <label
                                    for="summary"
                                    class="control-label hide"
                                    style="text-align: left; width: 750px;"
                                  ></label>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="row hide" id="budgetPlanBaseBtnGroup">
                            <div class="col-xs-12 text-right margin-top-8">
                              <button
                                type="button"
                                class="btn btn-sm btn-primary btn-save btn-ajax btn-permission"
                              >
                                保存
                              </button>
                              <button
                                type="button"
                                class="btn btn-sm btn-default btn-cancel"
                              >
                                取消
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                  <!-- 要素信息begin -->
                  <div class="panel ufma-panel">
                    <div class="panel-heading">
                      <h4 class="panel-title" style="padding-top: 10px;">
                        <div class="caption">要素信息</div>
                        <div class="actions" style="padding-top: 10px;">
                          <a
                            class="budgetplan-edit btn-edit margin-right-8"
                            id="btnBudgetPlanYSXXEdit"
                            ><span class="glyphicon icon-edit"></span
                          ></a>
                          <a data-toggle="collapse" href="#budgetplan-ysxx"
                            ><span class="glyphicon icon-angle-bottom"></span
                          ></a>
                        </div>
                      </h4>
                    </div>
                    <form
                      id="budgetplan-ysxx"
                      class="panel-collapse collapse in"
                    >
                      <div class="panel-body tab-content">
                        <table
                          id="budgetPlanYSXX"
                          class="ufma-table dataTable table-edit"
                        >
                          <thead>
                            <tr>
                              <th class="text-center">要素编码</th>
                              <th class="text-center">要素名称</th>
                              <th class="text-center">使用</th>
                              <th class="text-center">主要素</th>
                              <th class="text-center">编制级次</th>
                              <th class="text-center">操作</th>
                            </tr>
                          </thead>
                          <tbody></tbody>
                        </table>
                        <div
                          class="text-right margin-top-8"
                          id="budgetPlanYSXXBtnGroup"
                        >
                          <button
                            type="button"
                            class="btn btn-sm btn-primary btn-save btn-ajax btn-permission"
                          >
                            保存
                          </button>
                          <button
                            type="button"
                            class="btn btn-sm btn-default btn-cancel"
                          >
                            取消
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                  <!-- 文本说明项begin -->
                  <div class="panel ufma-panel">
                    <div class="panel-heading">
                      <h4 class="panel-title" style="padding-top: 10px;">
                        <div class="caption">文本说明项</div>
                        <div class="actions" style="padding-top: 10px;">
                          <a
                            class="budgetplan-edit btn-edit margin-right-8"
                            id="btnPlanTextEdit"
                            ><span class="glyphicon icon-edit"></span
                          ></a>
                          <a data-toggle="collapse" href="#budgetplan-text"
                            ><span class="glyphicon icon-angle-bottom"></span
                          ></a>
                        </div>
                      </h4>
                    </div>
                    <form
                      id="budgetplan-text"
                      class="panel-collapse collapse in"
                    >
                      <div class="panel-body tab-content">
                        <table
                          id="budgetPlanText"
                          class="ufma-table dataTable table-edit"
                        >
                          <thead>
                            <tr>
                              <th class="text-center">说明项编码</th>
                              <th class="text-center">说明项名称</th>
                              <th class="text-center">使用</th>
                              <th class="text-center">操作</th>
                            </tr>
                          </thead>
                          <tbody></tbody>
                        </table>
                        <div
                          class="text-right margin-top-8"
                          id="budgetPlanTextBtnGroup"
                        >
                          <button
                            type="button"
                            class="btn btn-sm btn-primary btn-save btn-ajax btn-permission"
                          >
                            保存
                          </button>
                          <button
                            type="button"
                            class="btn btn-sm btn-default btn-cancel"
                          >
                            取消
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer add-footer">
              <button
                type="button"
                class="btn btn-sm btn-primary btn-saveadd btn-ajax btn-permission"
                id="budgetPlanSaveAdd"
              >
                保存并新增
              </button>
              <button
                type="button"
                class="btn btn-sm btn-default btn-save btn-ajax btn-permission"
                id="budgetPlanSaveAll"
              >
                保存
              </button>
              <button
                type="button"
                class="btn btn-sm btn-default btn-export btn-permission"
                id="budgetPlanExport"
              >
                导出
              </button>
              <button
                type="button"
                class="btn btn-sm btn-default btn-cancel"
                id="budgetPlanCancelAll"
              >
                取消
              </button>
              <button
                type="button"
                class="btn btn-sm btn-default btn-close hide"
                id="budgetPlanCloseAll"
              >
                关闭
              </button>
            </div>
            <!--编辑功能分类begin-->
          </div>
          <div class="container-fluid">
            <div class="row budgetPlan"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="../pub/bg.parse.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="../pub/bgPub.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="../pub/bgPubImpAttachment.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="../pub/bgPubAuditModal.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="../pub/bgPubWait.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="../pub/bgPubItemManager.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="budgetPlan.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </body>
</html>
