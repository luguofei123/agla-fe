						<span id="decomposableAmt" class="zbtz-data-font" style="padding:5px 0px 5px 2px;font-size:13px;color:#108EE9;">0.00 </span>

					<div id="zbtz-data-editor" class="uf-datagrid" style="clear: both"></div>

				<div id="pnl-xzzb">
