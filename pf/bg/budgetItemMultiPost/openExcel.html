<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>保存结果预览</title>
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <script
      src="../../pub/boot.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <link rel="stylesheet" href="../pub/common.css?rev=@@hash" />
    <link rel="stylesheet" href="budgetItemMultiPost.css?rev=@@hash" />
  </head>

  <body>
    <div class="ufma-layout-updown">
      <div class="ufma-layout-up">
        <div class="container-fluid">
          <div class="ufma-portlet">
            <form
              id="frmQuery"
              class="form-horizontal"
              style="margin-top: 5px;"
            >
              <div class="form-row">
                <div class="form-group">
                  <label class="control-label">保存结果信息：</label>
                  <div class="control-element">
                    <p id="methodName"></p>
                  </div>
                </div>
                <div class="clearfix"></div>
              </div>
            </form>
          </div>
        </div>
        <div class="rpt-table-tab" id="billArea" style="padding: 0 5px;">
          <table class="ufma-table uf-rpt-table" id="carryOver"></table>
        </div>
      </div>
      <div class="ufma-layout-down bordered-top">
        <div class="text-left margin-left-30">
          <a id="btnExport" class="common-jump-link">
            导出错误信息
          </a>
        </div>

        <div class="text-right margin-right-30" style="margin-top: -49px;">
          <button
            type="button"
            class="btn btn-sm btn-primary btn-save"
            id="btnSave"
          >
            确认保存
          </button>
          <button type="button" class="btn btn-sm btn-default" id="btnClose">
            取消
          </button>
        </div>
      </div>
    </div>
    <script
      src="openExcel.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </body>
</html>
