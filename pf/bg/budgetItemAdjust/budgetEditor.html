<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
  		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<script src="../../pub/boot.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="../../agla-trd/fileinput/fileinput.css" />
	<script src="../../agla-trd/fileinput/fileinput.js" type="text/javascript" charset="utf-8"></script>
  <script src="../../agla-trd/fileinput/zh.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" href="../pub/bgPub.css?rev=@@hash" />
  <link rel="stylesheet" href="../pub/common.css?rev=@@hash" />
	<link rel="stylesheet" href="../pub/bgPubImpAttachment.css?rev=@@hash" />
	<link rel="stylesheet" href="budgetItemAdjust.css?rev=@@hash" />
	</head>
<body>
<div class="ufma-layout-updown" id="budgetEditor">
	<div class="ufma-layout-up"  style="overflow:hidden;">
		
		<div id="tzdTimeline" class="uf-timeline margin-top-8" style="display:block;"></div>
		<div class="margin-left-15 margin-right-15">
			<div id="pnl-xzzb" class="uf-portlet hide">
				<!--查询条件begin-->
				<div class="uf-panel uf-panel-primary bordered top-change-color margin-bottom-10 portlet-body">
					<div id="searchPlanPnl" class="uf-form-group-panel">
						<div class="actions">
							<label class="label btn-more-item label-more" style="right: 20px;"> <span>更多</span><i class="glyphicon icon-angle-bottom"></i></label>
							<button class="btn btn-primary btn-search btn-query btn-permission">查询</button>
						</div>
						<table>							
						<tr>
							<td class="label-ctrl">
								预算方案：
							</td>
							<td class="form-ctrl">
								
								<div id="cbBgPlan" class="uf-combox" idField="chrId" textField="chrName" placeholder="请选择预算方案"></div>
							
							</td>
							<td class="label-ctrl">单据日期：</td><td class="form-ctrl"><div id="createDate1" class="uf-datepicker inline-block"></div><span> 至 </span></span><div id="createDate2" class="uf-datepicker inline-block"></div></td>
						</tr>				
						</table>
					</div>
				</div>
				<!--查询条件end-->
				<div id="select-data" class="uf-datagrid" style=""></div>
			</div>			
			<div id="pnl-tzzb" class="hide uf-portlet">
				<!--查询条件begin-->
				<div class="uf-panel uf-panel-primary bordered margin-bottom-10 portlet-body">
					<div class="uf-form-group-panel">
						<div class="margin-bottom-10" style="height: 40px;margin-top: 20px;">
								<div style="float: left">
									<div class="form-ctrl">单据日期：</div>
									<div class="form-ctrl">
										<div id="billDate" class="uf-datepicker inline-block"></div>
									</div>
									<div class="label-ctrl">单据号：</div>
									<div class="form-ctrl">
										<input id="billCode" type="text" class="uf-form-control"
											disabled="true" placeholder="保存单据时自动编号" />
									</div>
								</div>
								<div style="float: right">
									附单据<input id="billFJ" type="text" class="uf-form-control"
										style="width: 40px;text-align:center" oninput="value=value.replace(/[^\d]/g,'')"/>&nbsp;张   <!-- bug78324--zsj-->
									<button type="button" id="btnUploadFile"
										class="btn btn-sm btn-default btn-attach btn-permission bg-multiModal-rightTopDiv unallocate-BgItem-fileBtn" title="附件">
										<span class=" icon-file"></span>
									</button>
								</div>
							</div>
					</div>							
				</div>
				<!--查询条件end-->
				<div id="zbtz-data-editor" class="uf-datagrid" style="margin-top: 10px;"></div>	
			</div>
			<div id="pnl-end" class="hide text-center">
					<div class="inline-block" style="margin-top: 135px;">
						<div style="padding-left: 30px; position: relative;">
							<span class="icon icon-check-circle ufma-green f24"
								style="position: absolute; top: 0px; left: 0px;"></span>恭喜您，指标调整完成！
						</div>
					</div>
				</div>
		</div>
		<div id="viewlog" class="uf-datagrid-detail">
			<div id="zblog-data" class="uf-datagrid" style="height:auto;"></div>
		</div>
	</div>
	<div class="ufma-layout-down bordered-top">	
		<div class="text-right margin-right-30">
			<!-- <button type="button" class="btn btn-sm btn-default btn-import hide btn-permission hide" id="btn-import">导入</button> -->
			<button type="button" class="btn btn-sm btn-default  btn-permission btn-pre hide" id="btn-prev">上一步</button>
			<button type="button" class="btn btn-sm btn-primary btn-permission btn-next" id="btn-next">下一步</button>
			<button type="button" class="btn btn-sm btn-primary btn-save btn-permission hide " id="btn-save">保存</button>
			<button type="button" class="btn btn-sm btn-primary btn-audit btn-permission hide " id="btnAudit">审核</button>
			<button type="button" class="btn btn-sm btn-primary btn-un-audit btn-permission hide " id="btnCancleAudit">销审</button>
			<button type="button" class="btn btn-sm btn-primary  btn-permission btn-continue hide " id="btn-continue">继续调整</button>
			<button type="button" class="btn btn-sm btn-default btn-close " id="btn-close">关闭</button>
		 </div>
	</div>
</div>
	<script src="../pub/bg.parse.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
	<script src="budgetEditor.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
	<script src="../pub/bgPub.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
	<script src="../pub/bgPubLog.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
	<script src="../pub/bgPubImpAttachment.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
</body>
</html>
