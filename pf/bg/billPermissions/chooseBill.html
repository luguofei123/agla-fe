<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>指标单据选择</title>
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <script
      src="../../pub/boot.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <link
      rel="stylesheet"
      href="../../agla-trd/fileinput/fileinput.css?rev=@@hash"
    />
    <script
      src="../../agla-trd/fileinput/fileinput.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="../../agla-trd/fileinput/zh.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <link rel="stylesheet" href="billPermissions.css?rev=@@hash" />
    <link rel="stylesheet" href="../pub/common.css?rev=@@hash" />
  </head>

  <body>
    <div class="ufma-layout-updown">
      <div class="ufma-layout-up">
        <div class="container-fluid">
          <div class="ufma-portlet">
            <div
              class="portlet-body bordered pr inPlan"
              style="margin-top: 10px; padding: 11px; margin-bottom: 10px;"
            >
              <div
                class="btn-group"
                style="position: absolute; right: 15px; top: 15px;"
              >
                <label
                  class="label label-more"
                  data-target="#queryMore"
                  style="right: 34px;"
                  >更多
                  <i class="glyphicon icon-angle-bottom"></i>
                </label>
                <button
                  id="btnQuery"
                  type="button"
                  class="btn btn-sm btn-primary btn-query"
                  style="
                    border-top-left-radius: 4px;
                    border-bottom-left-radius: 4px;
                  "
                >
                  查询
                </button>
              </div>
              <form
                id="frmQuery"
                class="form-horizontal"
                style="margin-left: 13px;"
              >
                <div
                  class="form-row inline-block"
                  style="margin-bottom: 0px; margin-left: 2em;"
                >
                  <div class="form-group">
                    <label class="control-label auto">预算方案：</label>
                    <div
                      id="cbBgPlan"
                      class="uf-combox"
                      idField="chrId"
                      textField="chrName"
                      placeholder="请选择预算方案"
                      style="width: 200px;"
                    ></div>
                  </div>
                  <div class="form-group" style="margin-top: 5px;">
                    <label
                      class="mt-checkbox mt-checkbox-outline"
                      style="margin-left: 83px; width: 150px;"
                    >
                      <input
                        type="checkbox"
                        checked=""
                        id="notShowZero"
                      />可查看指标金额
                      <span></span>
                    </label>
                  </div>
                  <div class="clearfix"></div>
                </div>
              </form>
              <form
                id="queryMore"
                class="form-horizontal none mt10"
                name="form0"
              >
                <div class="moreMessage">
                  <div class="form-row" style="width: 800px; margin-top: -7px;">
                    <div
                      class="form-group"
                      style="margin-top: 8px; width: 24em; margin-left: 1em;"
                    >
                      <label
                        class="control-label auto commonControl"
                        style="
                          display: inline-block;
                          width: 10em;
                          text-align: right;
                        "
                        >指标摘要：</label
                      >

                      <input
                        type="text"
                        name="bgItemSummary"
                        id="bgItemSummary"
                        class="form-control"
                        style="
                          width: 200px;
                          margin-left: -2px;
                          margin-top: -13px;
                          vertical-align: middle;
                        "
                      />
                    </div>
                    <div
                      class="form-group"
                      style="margin-top: 8px; width: 24em; margin-left: 1em;"
                    >
                      <label
                        class="control-label auto commonControl"
                        style="
                          display: inline-block;
                          width: 10em;
                          text-align: right;
                        "
                        >指标编码：</label
                      >

                      <input
                        id="bgItemCode"
                        type="text"
                        name="bgItemCode"
                        class="form-control required"
                        minlength="0"
                        style="
                          width: 200px;
                          margin-left: -2px;
                          margin-top: -13px;
                          vertical-align: middle;
                        "
                      />
                    </div>
                    <div class="clearfix"></div>
                  </div>
                  <div class="form-row" style="width: 800px; margin-top: -7px;">
                    <!--max-height: 100px;overflow-y: auto;--经赵雪蕊确认去掉预算方案部分的滚动条-->
                    <div id="planItemMore"></div>
                    <div class="clearfix"></div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="rpt-table-tab" style="padding: 0 15px;">
          <table class="ufma-table uf-rpt-table" id="inTable"></table>
        </div>
      </div>
      <div class="ufma-layout-down bordered-top">
        <div class="text-right margin-right-30">
          <button
            type="button"
            class="btn btn-sm btn-primary btn-sure"
            id="btnSave"
          >
            确定
          </button>
          <button type="button" class="btn btn-sm btn-default" id="btnClose">
            取消
          </button>
        </div>
      </div>
    </div>
    <script
      src="chooseBill.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="../pub/bg.parse.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </body>
</html>
