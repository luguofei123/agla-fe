<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>指标要素定义</title>
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <script
      src="../../pub/boot.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <link rel="stylesheet" href="../pub/bgPub.css?rev=@@hash" />
    <link rel="stylesheet" href="../pub/bgPubImpAttachment.css?rev=@@hash" />
    <link rel="stylesheet" href="../pub/bgPubAuditModal.css?rev=@@hash" />
    <link rel="stylesheet" href="../pub/bgPubWait.css?rev=@@hash" />
    <link rel="stylesheet" href="bgItems.css?rev=@@hash" />
  </head>

  <body>
    <div id="bgItems" class="container-fluid ufma-container">
      <!--工作区 begin-->
      <div class="workspace">
        <!--工作区顶部 begin-->
        <div class="workspace-top" id="workspaceBody_Top">
          <!-- 左右间距增加 -->
          <div class="container-fluid">
            <!-- 上对齐，增加下间距 -->
            <div class="ufma-portlet">
              <div class="portlet-title">
                <div class="caption">
                  <span class="caption-subject font-dark uppercase"
                    >指标要素定义</span
                  >
                </div>
                <!-- 右侧新增按钮 -->
                <div class="actions">
                  <div class="btn-group">
                    <button
                      type="button"
                      id="btn-add"
                      class="btn btn-sm btn-primary btn-add btn-permission"
                    >
                      启用
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!--工作区中部 begin-->
        <div class="workspace-center">
          <div class="container-fluid">
            <!--  CWYXM-18080 编制指标时需要增加文本说明项，只录入文本，用于描述指标信息--赵雪蕊--zsj -->
              <!-- 主界面页签 -->
              <div class="btnTab">
                <ul class="nav nav-tabs" id="tabAcce" style="margin-top:0px;width:100%;margin-bottom:8.5px;margin-left:0px;margin-right:20px;">
                    <li class="active" id="eleTabLi">
                        <a href="javascript:;" setType="element" id="eleTab">要素启用</a>
                    </li>
                    <li id="descTabLi hide">
                        <a href="javascript:;" setType="bgTextDes" id="descTab">说明项配置</a>
                    </li>
                </ul>
            </div>
            <!-- 表格 -->
            <div
              class="tableArea ufma-layout ufma-layout-slider-sm ufma-layout-fixed-slider ufma-layout-fixed-slider-right"
            >
              <div class="tab-content">
                <div class="tab-pane fade in active" id="workspaceBody_Center">
                  <table
                    id="bgItems-data"
                    class="ufma-table"
                    width="100%"
                  ></table>
                </div>
              </div>
            </div>
            <!-- 说明项begin -->
            <div class="descArea hide">
              <form id="descFrom">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label fl"
                            >文本说明项1：</label
                            >
                            <div class="control-element bgTextDes1">
                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-default enabledY" textCode="BG_TEXT_DES1">
                                      <input
                                        type="radio"
                                        class="toggle"
                                        name="enabledBgTextDes1"
                                        value="1"
                                      />启用
                                    </label>
                                    <label class="btn btn-default active enabledN" textCode="BG_TEXT_DES1">
                                      <input
                                        type="radio"
                                        class="toggle"
                                        name="enabledBgTextDes1"
                                        value="0"
                                      />停用
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label fl">名称：</label>
                            <div
                                class="control-element"
                            >
                                <input
                                type="text"
                                name="bgTextName1"
                                id="bg_text_name1"
                                maxlength="200"
                                bgItem="bgItemInput"
                                class="form-control nameValidte"
                                disabled
                                style="width: 200px;"
                                />
                                <span class="isUsedClass">已使用</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label fl"
                            >文本说明项2：</label
                            >
                            <div class="control-element bgTextDes2">
                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-default enabledY" textCode="BG_TEXT_DES2">
                                      <input
                                        type="radio"
                                        class="toggle"
                                        name="enabledBgTextDes2"
                                        value="1"
                                      />启用
                                    </label>
                                    <label class="btn btn-default active enabledN" textCode="BG_TEXT_DES2">
                                      <input
                                        type="radio"
                                        class="toggle"
                                        name="enabledBgTextDes2"
                                        value="0"
                                      />停用
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label fl"
                                >名称：</label
                            >
                            <div
                                class="control-element"
                            >
                                <input
                                type="text"
                                name="bgTextName2"
                                id="bg_text_name2"
                                maxlength="200"
                                bgItem="bgItemInput"
                                class="form-control nameValidte"
                                disabled
                                style="width: 200px;"
                                />
                                <span class="isUsedClass">已使用</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label fl"
                            >文本说明项3：</label
                            >
                            <div class="control-element bgTextDes3">
                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-default enabledY" textCode="BG_TEXT_DES3">
                                      <input
                                        type="radio"
                                        class="toggle"
                                        name="enabledBgTextDes3"
                                        value="1"
                                      />启用
                                    </label>
                                    <label class="btn btn-default active  enabledN" textCode="BG_TEXT_DES3">
                                      <input
                                        type="radio"
                                        class="toggle"
                                        name="enabledBgTextDes3"
                                        value="0"
                                      />停用
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label fl"
                                >名称：</label
                            >
                            <div
                                class="control-element"
                            >
                                <input
                                type="text"
                                name="bgTextName3"
                                id="bg_text_name3"
                                maxlength="200"
                                bgItem="bgItemInput"
                                class="form-control nameValidte"
                                disaled
                                style="width: 200px;"
                                />
                                <span class="isUsedClass">已使用</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label fl"
                            >文本说明项4：</label
                            >
                            <div class="control-element bgTextDes4">
                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-default enabledY" textCode="BG_TEXT_DES4">
                                      <input
                                        type="radio"
                                        class="toggle"
                                        name="enabledBgTextDes4"
                                        value="1"
                                      />启用
                                    </label>
                                    <label class="btn btn-default active enabledN" textCode="BG_TEXT_DES4">
                                    <input
                                      type="radio"
                                      class="toggle"
                                      name="enabledBgTextDes4"
                                      value="0"
                                    />停用
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label fl"
                                >名称：</label
                            >
                            <div
                                class="control-element"
                            >
                                <input
                                type="text"
                                name="bgTextName4"
                                id="bg_text_name4"
                                maxlength="200"
                                bgItem="bgItemInput"
                                class="form-control nameValidte"
                                disabled
                                style="width: 200px;"
                                />
                                <span class="isUsedClass">已使用</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label fl"
                            >文本说明项5：</label
                            >
                            <div class="control-element bgTextDes5">
                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-default enabledY" textCode="BG_TEXT_DES5">
                                        <input
                                            type="radio"
                                            class="toggle"
                                            name="enabledBgTextDes5"
                                            value="1"
                                        />启用
                                    </label>
                                    <label class="btn btn-default active enabledN" textCode="BG_TEXT_DES5">
                                        <input
                                            type="radio"
                                            class="toggle"
                                            name="enabledBgTextDes5"
                                            value="0"
                                        />停用
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label fl"
                                >名称：</label
                            >
                            <div
                                class="control-element"
                            >
                                <input
                                type="text"
                                name="bgTextName5"
                                id="bg_text_name5"
                                maxlength="200"
                                bgItem="bgItemInput"
                                class="form-control nameValidte"
                                disaled
                                style="width: 200px;"
                                />
                                <span class="isUsedClass">已使用</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-primary btn-sm btn-default btn-add btn-permission" id="textSave">保存</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!--工作区底 begin-->
        <div class="workspace-bottom">
          <div class="container-fluid"></div>
        </div>
      </div>

      <!--新增模态框begin-->
      <div
        class="modal fade bs-example-modal-lg"
        id="bgItem-edt"
        tabindex="-1"
        role="dialog"
        aria-labelledby="bgItemAddLabel"
      >
        <div class="modal-dialog modal-xm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <!-- 关闭按钮 -->
                <span aria-hidden="true">&times;</span>
              </button>
              <h5 class="modal-title" id="bgItemAddLabel">选择启用要素</h5>
              <!-- 弹层的标题  -->
            </div>
            <div class="modal-body">
              <!--编辑区begin-->
              <div class="container-fluid">
                <!-- 表格 -->
                <div
                  class="ufma-layout ufma-layout-slider-sm ufma-layout-fixed-slider ufma-layout-fixed-slider-right"
                >
                  <div class="tab-content">
                    <div class="tab-pane fade in active" id="all2">
                      <div class="bgItem-edt-tbl-scroll">
                        <table
                          id="bgItems-data-edt"
                          tool-bar="#bgItems-tool-bar"
                          class="ufma-table"
                        ></table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-sm btn-primary btn-default btn-save btn-permission"
                id="bgitems-edt-save"
              >
                保存
              </button>
              <button
                type="button"
                class="btn btn-sm btn-default btn-cancel"
                id="bgitems-edt-cancel"
                data-dismiss="modal"
              >
                取消
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="../pub/bgPub.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="../pub/bgPubImpAttachment.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="../pub/bgPubAuditModal.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="../pub/bgPubWait.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="bgItems.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </body>
</html>
