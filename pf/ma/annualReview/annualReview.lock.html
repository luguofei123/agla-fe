<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新年度初始化</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../pub/boot.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="annualReview.css?rev=@@hash" />
    <style>
    .form-row{
        padding-top: 15px;
    }
    .sysDataTable{
        margin-left: 257px;
        overflow: hidden;
        background: #ECF6FD;
        border: 1px solid #D2EAFB;
        padding: 15px;
    }
    .sysDataTableTitle{
        float: left;
        padding-top: 5px;
        font-size: 16px;
    }
    .sysDataTableStatus{
        float:left;
        margin-left: 15px;
        text-align: left;
        padding-top: 5px;
        font-size: 16px;
        font-weight: bold;
    }
    .uf-combox .uf-combox-border{
        border: 0;
        background: transparent;
    }
    .uf-combox-input{
        text-align: center;
    }
    .uf-combox-input{
        box-sizing: border-box;
        padding-left: 26px;
    }
    .sysBtn{
        float: left;
        margin-left: 15px;
    }
    </style>
</head>

<body id="glRptJournal" style="overflow-x:hidden;">
    <div class="container-fluid ufma-container">

        <!--工作区 begin-->
        <div class="workspace">
            <!--账表工作区 begin-->
            <div class="rpt-workspace">
                <div class="rpt-selete-box bordered-bottom" style="margin-top:-8px;">
                    <div class="rpt-title">新年度初始化</div>
                    <!-- <div class="rpt-method-tip">
                        <button id="showMethodTip" class="btn btn-primary glyphicon icon-file"></button>
                        <div id="rptPlanList" style="display: none;"></div>
                    </div> -->
                    <div class="rpt-clear"></div>
                </div>

                <div style="position:relative;">
                    <div class="rpt-query-box-left">
                        <form id="frmQuery" class="form-horizontal">
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="control-label auto">当前年度：</label>
                                    <div class="control-element">
                                        <input id="currentyear" name="currentyear" type="text" class="form-control"
                                            style="width: 50px;padding:4px 6px;" value="" disabled />
                                    </div>

                                </div>
                                <div class="form-group" style="margin-left:10px">
                                    <label class="control-label auto">新年度：</label>
                                    <div class="control-element">
                                        <input id="newyear" name="newyear" type="text" class="form-control"
                                            style="width: 50px;padding:4px 6px;" value="" disabled />
                                    </div>
                                </div>

                                <div class="sysDataTable">
                                    <div class="sysDataTableTitle">系统级基础资料初始化</div>
                                    <div class="sysDataTableStatus"></div>
                                    <button id="initsys-btn" class="btn btn-primary btn-initsys sysBtn btn-permission">初始化</button>
                                    <div class="clearfix"></div>
                                </div>

                                <div class="clearfix"></div>
                            </div>
                        </form>
                    </div>

                </div>

                <div class="rpt-acc-box">

                    <div class="rpt-acc-box-left">
                        <div class="rpt-atree-box-head">
                            <div class="input-group rpt-input-group">
                                <input type="text" id="key" value="" class="form-control empty" placeholder="请输入搜索关键词">
                                <span class="input-group-addon"><span class='glyphicon icon-search'></span></span>
                            </div>
                        </div>
                        <div class="rpt-atree-box-body">
                            <ul id="atree" class="ufmaTree ztree atree-ztree" style="margin: -5px 0px 0 -5px;"></ul>
                        </div>
                    </div>
                    <div class="rpt-acc-box-right">
                        <div style="position: relative;">
                            <div class="rpt-query-box-left">
                                <div style="height: 30px;"></div>
                            </div>
                            <div class="rpt-query-box-right">
                                <div class="rpt-query-btn">
                                    <!-- btn-permission -->
                                    <button id="init-btn" class="btn btn-primary btn-init btn-permission">初始化</button>
                                </div>
                            </div>
                        </div>

                        <div class="rpt-table-box">
                            <!-- <div class="rpt-table-sub">
                                <div class="rpt-table-sub-action">
                                    <div class="iframeBtnsSearch">
                                        <input type="text" class="searchHide focusOff bordered"
                                            placeholder="请输入要搜索的关键词">
                                        <button class="btn btn-default btn-sm btn-search btn-permission"
                                            id="searchHideBtn"><span class='glyphicon icon-search'></span></button>
                                    </div>
                                </div>
                                <div class="rpt-clear"></div>
                            </div> -->
                            <div class="rpt-table-tab">
                                <table id="annualReview" class="ufma-table uf-rpt-table fixed-table"
                                    tool-bar="#tool-bar"
                                    style="border-left: 1px solid #D9D9D9;border-right: 1px solid #D9D9D9;">
                                    <thead id="">
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!--账表工作区 end-->
            <!-- <div id="tool-bar" class="ufma-tool-bar" style="margin-left: 252px">
                <div class="tool-bar-body">
                    
                </div>
            </div> -->

            <!--工作区底 begin-->
            <!-- <div class="workspace-bottom">
            <div id="rpt-tool-bar" class="ufma-tool-bar">
                <div class="tool-bar-body">
                    <div class="ufma-tool-btns">
	                </div>
                </div>
            </div>
        </div> -->
            <!--工作区底 end-->
        </div>
        <!--工作区 end-->

    </div>
    <script src="annualReview.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
    <script src="atree.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
</body>

</html>
