<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>新增人员</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
		<script src="../../../pub/boot.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="depStaffInformation.css?rev=@@hash" />
		<style>
			.pictureCell{
				display: flex;
			}
			.pictureWrap{
				position: absolute;
				left: 130px;
				width: 114px;
				height: 152px;
				border: 1px solid #d9d9d9;
				text-align: center;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.pictureWrap img{
				width: 100%;
				max-height: 168px;
			}
			.deletePicture{
				box-sizing: border-box;
				padding-bottom: 2px;
				border-radius: 10px;
				width: 16px;
				height: 16px;
				position: absolute;
				top: -8px;
				right: -8px;
				text-align: center;
				display: flex;
				justify-content: center;
				align-items: center;
				background: #666;
				color: #fff;
				cursor: pointer;
				z-index: 99999;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<!--整个容器 begin-->
		<div id="add-dep-staff-info" class="ufma-layout-updown dep-staff-info">
			<div class="ufma-layout-up">
				<div class="container-fluid">
					<form id="frmQuery" class="form-horizontal margin-top-10">
						<div id="form-container" style="padding-bottom: 20px;"></div>
					</form>
					<div id="accountInfoWrap">
						<div class="info-title margin-bottom-10 required">
							账户信息
						</div>
						<div>
							<div class="margin-bottom-10">
								<button class="btn btn-default btn-add btn-add-row">增加</button>
								<button class="btn btn-default btn-delete btn-del-row">删除</button>
							</div>
							<div id="accountMessage" class="tab-content uf-datagrid" style="min-height:200px;height:auto ;overflow-y:auto">
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="ufma-layout-down bordered-top">
				<div class="text-right margin-right-30">
					<button type="button" class="btn btn-sm btn-primary person-saveadd btn-saveadd" id="person-saveadd">
            保存并新增
          </button>
					<button type="button" class="btn btn-sm btn-default person-save btn-save" id="person-save">
            保存
          </button>
					<button type="button" class="btn btn-sm btn-default btn-close" id="btn-close">
            关闭
          </button>
				</div>
			</div>
		</div>

		<script src="addStaff.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
