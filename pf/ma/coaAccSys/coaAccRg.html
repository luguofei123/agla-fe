<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>会计科目</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../pub/boot.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="coaAccSys.css?rev=@@hash" />
    <script type="text/javascript">
        var coaccagyAgency = true
    </script>
</head>

<body data-code="agy">
    <div id="coaAcc" class="container-fluid ufma-container">
        <!--工作区 begin-->
        <div class="workspace">
            <!--工作区顶部 begin-->
            <div class="workspace-top">
                <div class="container-fluid">
                    <div class="ufma-portlet" style="padding-bottom: 0">
                        <div class="portlet-title" style="margin-bottom: 4px">
                            <div class="caption">
                                <span class="caption-subject font-dark uppercase">会计科目</span>
                            </div>
                            <div class="agencycom">
                                <div id='cbAgency' name="agencyCode" class="ufma-treecombox ufma-combox-agency" icon="icon-unit" valueField="id" textField="codeName"
                                    readonly="false" placeholder="请选择区划">
                                </div>
                            </div>
                            <!-- <div class="portlet-body form-horizontal " style="display: inline-block;">
                                <div class="form-body">
                                    <div class="form-group">
                                        <div class="agencycom" style=" float: right;">
                                            <div id='cbAcct' class="ufma-treecombox ufma-combox-acct"></div>
                                        </div>
                                    </div>
                                </div>
                            </div> -->
                            <div class="actions">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-primary btn-permission btn-add">新增</button>
                                </div>
                            </div>
                        </div>
						<div class="portlet-body form-horizontal bordered" id="dw-kmtx">
							<div class="form-body" id="query-tj">
								<div class="form-group" >
										<label class="control-label" >科目体系：</label>
										<div class="control-element">
											<div id='eleAccs' name="eleAccs" class="uf-treecombox ufma-combox-eleAccs " ></div>
										</div>
								</div>
							</div>
						</div>
                    </div>
                </div>
            </div>
            <!--工作区中部 begin-->
            <div class="workspace-center">
                <div class="container-fluid">
                    <div class="table-sub clearfix">
                        <div class="ufma-report-tabs">
                            <ul class="nav nav-tabs" id="tabAcce">

                            </ul>
                        </div>
                        <div class="ufma-report-top-bar">
                            <div class="iframeBtnsSearch" id="index-search">
                                <input type="text" class="searchHide focusOff bordered" placeholder="请输入要搜索的关键词">
                                <input type="hidden" class="searchValueHide">
                                <button class="btn btn-default btn-sm btn-permission btn-search" id="searchHideBtn">
                                    <i class="glyphicon icon-search"></i>
                                </button>
                            </div>
                            <div class="btn-group" id="printTableData"></div>
                        </div>
                    </div>
                    <div class="tab-content">
                        <div class="tab-pane fade in active" id="all">
                            <table id="coaAcc-data" tool-bar="#coaAcc-tool-bar" class="ufma-table">
                                <thead>
                                    <tr>
                                        <th style="width: 20px;">
                                            <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                                                <input type="checkbox" class="group-checkable" data-set="#data-table .checkboxes" />
                                                <span></span>
                                            </label>
                                        </th>
                                        <th>科目编码</th>
                                        <th>科目名称</th>
                                        <th>辅助核算</th>
                                        <th>余额方向</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div id="coaAcc-tool-bar" class="ufma-tool-bar">
                <div class="tool-bar-body">
                    <div class="ufma-tool-btns">
                        <label class="mt-checkbox mt-checkbox-outline margin-right-8">
                            <input type="checkbox" class="datatable-group-checkable" /> 全选
                            <span></span>
                        </label>
                        <button type="button" class="btn btn-sm btn-default btn-permission btn-delete">删除</button>
                        <button type="button" class="btn btn-sm btn-default btn-permission btn-start">启用</button>
                        <button type="button" class="btn btn-sm btn-default btn-permission btn-stop">停用</button>
                        <button type="button" class="btn btn-sm btn-default btn-permission btn-choose">选用科目</button>
                        <button type="button" class="btn btn-sm btn-default btn-permission btn-senddown">下发</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../maCommon/maCommon.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
    <script src="coaAccSys.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
</body>

</html>
