<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>往来单位</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../pub/boot.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="current.css?rev=@@hash" />
    <style>
        /* 强制和外面的 outDiv overflow一样*/
        .dataTables_wrapper {
overflow: initial !important;
}
    </style>
</head>

<body>
    <!--整个容器 begin-->
    <div id='current' class="container-fluid ufma-container">
        <!--工作区 begin-->
        <div class="workspace">
            <!--工作区顶部 begin-->
            <div class="workspace-top">
                <div class="container-fluid">
                    <!--标题+查询 begin-->
                    <div class="ufma-portlet">
                        <!--标题 begin-->
                        <div class="portlet-title">
                            <div class="caption">
                                <span class="caption-subject font-dark uppercase">往来单位</span>
                            </div>
                            <div class="actions">
                                <div class="btn-group pull-right">
                                    <button type="button" id="btn-add" class="btn btn-sm btn-permission btn-primary btn-add">新增</button>
                                    <button type="button" id="btn-sync" class="btn btn-sm btn-permission btn-default btn-sync" style="margin-left:5px">同步</button>
                                    <button type="button" id="btn-syncInner" class="btn btn-sm btn-permission btn-default btn-syncInner" style="margin-left:5px">同步体制内单位</button>
                                </div>
                            </div>
                        </div>
                        <!--标题 end-->

                        <!--查询条件 begin-->
                        <div class="portlet-body form-horizontal bordered">
                            <div class="form-body">
                                <div class="cEnable form-group label-group">
                                    <div class="control-label">启用状态：</div>
                                    <div class="control-element">
                                        <a name="enabled" value="-1" class="label label-radio selected">全部</a>
                                        <a name="enabled" value="1" class="label label-radio">启用</a>
                                        <a name="enabled" value="0" class="label label-radio">停用</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--查询条件 end-->
                    </div>
                    <!--标题+查询 end-->
                </div>
            </div>
            <!--工作区顶部 end-->

            <!--工作区中部 begin-->
            <div class="workspace-center">
                <div class="container-fluid">
                    <!--表头按钮行 begin-->
                    <div class="table-sub clearfix">
                        <!--提示信息 begin-->
                        <div class="table-sub-info pull-left">
                            提示：
                        </div>
                        <!--提示信息 end-->

                        <!--右侧操作按钮 begin-->
                        <div class="table-sub-action pull-right">
                            <div class="iframeBtnsSearch">
                                <input type="text" class="searchHide focusOff bordered" placeholder="请输入要搜索的关键词">
                                <input type="hidden" class="searchValueHide">
                                <button class="btn btn-default btn-sm  btn-search" id="searchHideBtn">
								<i class="glyphicon icon-search"></i>
							</button>
                            </div>
                            <div class="btn-group" id="printTableData">
                            </div>
                        </div>
                        <!--右侧操作按钮 end-->
                    </div>
                    <!--表头按钮行 end-->

                    <!--表格 begin-->
                    <div class="tab-content" id="outDiv">
                        <table id="current-data" tool-bar="#current-tool-bar" class="ufma-table">
                            <thead>
                                <tr>
                                    <th style="width:20px;">
                                        <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                                    <input type="checkbox" class="group-checkable" data-set="#data-table .checkboxes"/>
                                    <span></span>
                                    </label>
                                    </th>
                                    <th> 单位编码</th>
                                    <th> 单位名称</th>
                                    <th>单位性质</th>
                                    <th> 联系人</th>
                                    <th>状态</th>
                                    <th>单位属性</th>
                                    <th> 操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <!--表格 end-->
                </div>
            </div>
            <!--工作区中部 end-->

            <!--工作区底 begin-->
            <div id="current-tool-bar" class="ufma-tool-bar">
                <div class="tool-bar-body">
                    <div class="ufma-tool-btns">
                        <label class="mt-checkbox mt-checkbox-outline margin-right-8">
                        <input type="checkbox" class="datatable-group-checkable"/> 全选
                        <span></span>
                    </label>
                        <button id="c-delete-more" type="button" class="btn btn-sm btn-permission btn-default btn-delete">删除</button>
                        <button id="c-start-more" type="button" class="btn btn-sm btn-permission btn-default btn-start">启用</button>
                        <button id="c-stop-more" type="button" class="btn btn-sm btn-permission btn-default btn-stop">停用</button>
                        <button id="currentBtnDown" type="button" class="btn btn-sm btn-permission btn-default btn-senddown">下发</button>
                        <button type="button" class="btn btn-sm btn-permission btn-default btn-imp">导入</button>
                    </div>
                </div>
            </div>
            <!--工作区底 end-->
        </div>
        <!--工作区 end-->
        <div class="ufma-shopping-trolley right" data-target='#dw-shopp' style="bottom:50%;"><i class="glyphicon icon-supplement"></i></div>
        <div class="ufma-shopp ufma-shopp-right" id="dw-shopp">
            <div class="ufma-shopp-inner">
                <div class="ufma-shopp-header">
                    <span class="glyphicon icon-angle-double-right"></span>引用单位
                </div>
                <div class="ufma-shopp-content">
                    <table id="dw-used" class="ufma-table">
                        <thead>
                            <tr>
                                <th> 单位</th>
                                <th> 已用</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td> 用友网络股份有限公司</td>
                                <td> 5</td>
                            </tr>
                            <tr>
                                <td> 用友政务软件股份有限公司</td>
                                <td> 3</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--整个容器 end-->
		<script src="../maCommon/maCommon.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>

    <script src="current.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
</body>

</html>
