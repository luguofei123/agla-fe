<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登记出纳账-从账务取数</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../pub/boot.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="current.css?rev=@@hash" />
</head>

<body>
    <div class="ufma-layout-updown">
        <div class="ufma-layout-up " style="overflow-y: auto">
            <!-- 表格begin -->
            <div class="rpt-table-tab" style="margin:16px">
                <table class="ufma-table uf-rpt-table" tool-bar="#tool-bar" id="gridGOV"></table>
            </div>
        </div>
        <!-- 表格end -->
        <div id="tool-bar" class="ufma-tool-bar">
            <div class="tool-bar-body" style="margin-left: 16px;margin-right: 16px;">
                <div class="ufma-tool-btns">
                    <label class="mt-checkbox mt-checkbox-outline margin-right-8" style="margin-left: 10px;">
                        <input class="checkAll" type="checkbox" name="" id="all"> 全选
                        <span></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="ufma-layout-down bordered-top">
            <div class="text-right  margin-right-30">
                <button type="button" class="btn btn-sm btn-primary btn-sure btn-ajax" id="btnOk">确定</button>
                <button type="button" class="btn btn-sm btn-default" id="btnClose">取消</button>
            </div>
        </div>
    </div>
   
    <script src="accountInfo.js" type="text/javascript" charset="utf-8"></script>

</body>

</html>
