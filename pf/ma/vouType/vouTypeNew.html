<!DOCTYPE html>
<html lang="en">

	<head>
		<title>选择会计科目</title>
		<script src="../../pub/boot.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
		<script src="vouTypeNew.js?rev=@@hash"></script>
		<style>
			.main {
				margin-right: 8px;
			}
			
			.main .tree-outer-box {
				height: 350px;
				border: 1px #D9D9D9 solid;
				border-radius: 4px;
				padding: 10px 10px;
				overflow: auto;
			}
			
			.search {
				position: relative;
				margin-bottom: 10px;
			}
			
			.search input {
				height: 30px;
				line-height: 30px;
				border: 1px #D9D9D9 solid;
				border-radius: 4px;
				width: 100%;
				padding: 0 45px 0 5px;
				outline: none;
			}
			
			.search-btn {
				display: inline-block;
				position: absolute;
				height: 30px;
				width: 40px;
				top: 0px;
				right: 5px;
				border-left: 1px #D9D9D9 solid;
				padding-top: 8px;
				text-align: center;
			}
			
			.search-box {
				display: inline-block;
				position: absolute;
				width: 240px;
				right: 7px;
				top: 15px;
			}
			
			.search-box-header {
				height: 30px;
				line-height: 30px;
				padding-left: 10px;
				border: 1px #D9D9D9 solid;
				border-radius: 4px 4px 0 0;
			}
			
			.search-box-body {
				height: 360px;
				border: 1px #D9D9D9 solid;
				padding: 10px;
				margin-top: -1px;
				border-radius: 0 0 4px 4px;
			}
			
			.search-box-body ul {
				padding: 0px;
				margin: 0px 0px 15px 0px;
				list-style: none;
			}
			
			.search-box-body ul li {
				margin-top: 5px;
			}
			
			.uf-combox-popup {
				height: 100px;
			}
			/*下发、选用的全选框样式*/
			
			.uf-selectAll {
				margin-left: 25px
			}
			
			.uf-selectAll .mt-checkbox {
				color: #333
			}
			
			.uf-selectAll .mt-checkbox>span {
				width: 14px;
				height: 14px;
				top: 3px;
			}
			
			.uf-selectAll .mt-checkbox>span:after {
				left: 4px;
				width: 4px;
				height: 7px;
				border-width: 0 1px 1px 0;
			}
			
			#vouType {
				width: 108px;
				border: 1px solid red;
				height: 30px;
				margin-left: 67px;
				margin-top: -30px;
			}
		</style>
	</head>

	<body>
		<div class="ufma-layout-updown">
			<div class="ufma-layout-up" style="padding:15px 30px;">
				<div class="main">
					<div class="search"><input id="searchText" type="text"><span id="btnSearch" class="search-btn icon-search"></span></div>
					<div class="tree-outer-box">
						<ul id="accoTree" class="ztree ufmaTree"></ul>
					</div>
				</div>
<!--				<div class="search-box">
					<div class="search-box-header">筛选条件</div>
					<div class="search-box-body">
						<div class="form-row" style="margin-top: 10px;">
							<div class="form-group">
								<label class="control-label auto">凭证类型：</label>
								<div class="control-element">
									<div id="vouType" class="uf-combox" name="vouType"> </div>
								</div>
							</div>
							<div class="clearfix "></div>
						</div>
						<form id="frmFilter"></form>
						<div id="baserule">
							<div id="cbbRule" class="uf-combox" style="width:108px;min-width: 108px;"></div>
						</div>
					</div>
				</div>-->
			</div>
			<div class="ufma-layout-down bordered-top">
				<!--经侯总确认前端无需加“全部”节点，故将加“全选”--zsj-->
				<div class="uf-selectAll" style="margin-left:30px;float: left;">
					<label class="rpt-check rpt-checkAll mt-checkbox mt-checkbox-outline">
				            <input name="isAll" type="checkbox">全选<span></span>
				        </label>
				</div>
				<div class="text-right margin-right-30">
					<button type="button" class="btn btn-sm btn-primary btn-sure" id="btnOk">确定</button>
					<button type="button" class="btn btn-sm btn-default" id="btnCancel">取消</button>
				</div>
			</div>
		</div>
	</body>

</html>
