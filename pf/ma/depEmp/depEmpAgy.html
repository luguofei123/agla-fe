<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>部门人员</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<script src="../../pub/boot.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="depEmp.css?rev=@@hash" />
	</head>

	<body data-code="agy">
		<div id="depEmp" class="container-fluid ufma-container" style="overflow-x: hidden">
			<!--工作区begin-->
			<div class="workspace">
				<!--工作区头begin-->
				<div class="workspace-top">
					<div class="container-fluid">
						<div class="ufma-portlet">
							<div class="portlet-title">
								<div class="caption">
									<span class="caption-subject font-dark uppercase">部门人员</span>
								</div>
								<div class="agencycom">
									<div id='cbAgency' name="agencyCode" class="ufma-treecombox ufma-combox-agency" icon="icon-unit" valueField="id" textField="codeName" readOnly=false placeholder="请选择单位"></div>
								</div>
								<div class="portlet-body form-horizontal " style="display: inline-block;">
									<div class="form-body">
										<div class="form-group">
											<div class="agencycom" style=" float: right;">
												<div id='cbAcct' class="ufma-treecombox ufma-combox-acct"></div>
											</div>
										</div>
									</div>
								</div>
								<div class="actions">
									<div class="btn-group">
										<button type="button" class="btn btn-sm btn-permission btn-primary btn-addperson">新增人员</button>
									</div>
									<div class="btn-group">
										<button type="button" class="btn btn-sm btn-default btn-sync-emp">同步部门人员信息</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--工作区中begin-->
				<div class="workspace-center margin-top--8">
					<div class="container-fluid">
						<div class="ufma-layout ufma-layout-slider-sm ufma-layout-fixed-slider ufma-layout-fixed-slider-left">
							<!--工作区中左布局begin-->
							<div class="ufma-layout-slider left padding-right-0" id="scrollBox">
								<div class="de-cont-box">
									<div class="de-box-top">
										<div class="de-caption">
											<span class="caption-subject font-dark uppercase">部门</span>
										</div>
										<div style="cursor: pointer" class="de-actions btn-add-department btn-permission">
											<span class="icon-plus" style="position:relative;left:5px"></span>
											<span>新增部门</span>
										</div>
									</div>
									<div class="input-group de-input-group">
										<input type="text" id="key" value="" class="form-control empty" placeholder="请输入部门名称关键词">
										<span class="input-group-addon"><i class='glyphicon glyphicon-search'></i></span>
									</div>
									<div class="deparmentTree" style="overflow:auto;">
										<ul id="tree" class="ztree" style="width:400px;">

										</ul>
									</div>
									<div class="bottom-btn bordered-top  depar-tool">
										<label class="mt-checkbox mt-checkbox-outline" style="float:left;margin:8px 0 0 2px"><input type="checkbox" id="checkall">全选<span></span></label>
										<a class="btn btn-icon-only btn-sm btn-permission department-delete btn-delete" data-toggle="tooltip" title="删除">
											<span class="glyphicon icon-trash"></span></a>
										<a class="btn btn-icon-only btn-sm btn-permission department-start btn-start" data-toggle="tooltip" title="启用">
											<span class="glyphicon icon-play"></span></a>
										<a class="btn btn-icon-only btn-sm btn-permission department-stop btn-stop" data-toggle="tooltip" title="停用">
											<span class="glyphicon glyphicon icon-ban"></span></a>
										<a class="btn btn-icon-only btn-sm btn-permission department-imp btn-impdpt" data-toggle="tooltip" title="导入">
											<span class="glyphicon glyphicon icon-download"></span></a>
									</div>
								</div>
							</div>
							<!--工作区中右布局begin-->
							<div class="ufma-layout-content">
								<div class="ufma-portlet">
									<div class="portlet-body form-horizontal bordered">
										<div id="query-status" class="form-body">
											<div class="form-group label-group">
												<div class="control-label">启用状态：</div>
												<div class="control-element">
													<a name="syzt" value="-1" id="-1" class="label label-radio selected person-enabled-search">全部</a>
													<a name="syzt" value="1" id="1" class="label label-radio person-enabled-search">启用</a>
													<a name="syzt" value="0" id="0" class="label label-radio person-enabled-search">停用</a>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="table-sub clearfix">
									<div class="table-sub-info pull-left">
										提示：为上下级公用，不允许新增、编辑和删除
									</div>
									<div class="table-sub-action pull-right">
										<div class="iframeBtnsSearch">
											<input type="text" class="searchHide focusOff bordered" placeholder="请输入要搜索的关键词">
											<input type="hidden" class="searchValueHide">
											<button class="btn btn-default btn-sm btn-search" id="searchHideBtn">
                                        <i class="glyphicon icon-search"></i>
                                    </button>
										</div>
										<div class="btn-group" id="printTableData">
										</div>
									</div>
								</div>
								<div class="tab-content">
									<table id="departtable" tool-bar="#departtable-tool-bar" class="ufma-table">
										<thead id="departthead">

										</thead>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div id="departtable-tool-bar" class="ufma-tool-bar" style="padding-left:249px;padding-right:16px;">
					<div class="tool-bar-body" style="margin-right:-1px;">
						<div class="ufma-tool-btns" style="margin-left:6px;">
							<label class="mt-checkbox mt-checkbox-outline margin-right-8" style="margin-left: 4px;">
                        <input class="datatable-group-checkable" type="checkbox" name="test" value="1"> 全选
                        <span></span>
                    </label>
							<button id="" type="button" class="btn btn-sm btn-default btn-permission personAll-delete btn-delete">删除</button>
							<button id="personAll-start" type="button" class="btn btn-sm btn-permission btn-default personAll-start btn-start">启用</button>
							<button id="personAll-stop" type="button" class="btn btn-sm btn-permission btn-default personAll-stop btn-stop">停用</button>
							<button id="personAll-imp" type="button" class="btn btn-sm btn-permission btn-default personAll-imp">导入</button>
						</div>
					</div>
				</div>
			</div>

			<!--人员编辑 begin-->
			<div id="person-edt" class="ufma-modal">
				<div class="u-msg-title">
					<h4>新增职员</h4>
				</div>
				<div class="u-msg-content">
					<div class="container-fluid">
						<div class="ufma-layout ufma-layout-slider-sm ufma-layout-fixed-slider ufma-layout-fixed-slider-right">
							<div>
								<form id="form-person" class="form-horizontal">
									<div class="form-group ">
										<label class="col-sm-2 control-label">人员编码：</label>
										<div class="col-sm-4">
											<input type="text" name="chrCode" id="personChrCode" data-required="1" class="form-control" aria-required="true" aria-invalid="false" aria-describedby="name-error"></span>
										</div>
										<label class="col-sm-2 control-label">人员姓名：</label>
										<div class="col-sm-4">
											<input type="text" name="chrName" id="personchrName" data-required="1" class="form-control" aria-required="true" aria-invalid="false" aria-describedby="name-error"></span>
										</div>
									</div>
									<div class="form-group  ">
										<label class="col-sm-2 control-label">部门：</label>
										<div class="col-sm-4">
											<div id='departmentCode' name="departmentCode" class="uf-treecombox ufma-combox-agency form-control"></div>
										</div>
										<label class="col-sm-2 control-label">联系电话：</label>
										<div class="col-sm-4">
											<input type="text" name="phoneNo" id="phoneNo" data-required="1" class="form-control" aria-required="true" aria-invalid="false" aria-describedby="name-error"></span>
										</div>
									</div>
									<div class="form-group ">
										<label class="col-sm-2 control-label">性别：</label>
										<div class="col-sm-4">
											<select class="form-control sex-width" name="genderCode" id="genderCode">
												<option value="01">男</option>
												<option value="02">女</option>
												<option value="03">未知</option>
											</select>
										</div>
										<label class="col-sm-2 control-label">民族：</label>
										<div class="col-sm-4">
											<div style="width:100%" class="ufma-combox" name="nationCode" id="nationCode">
											</div>
										</div>
									</div>

									<div class="form-group ">
										<label class="col-sm-2 control-label" style="padding-top:0px">
                                    <select class="form-control de-margin-top" name="cardType" id="cardType" require-all=1 url="/ma/sys/element/OptionSelEle/1" idField="ELE_CODE" textField="ELE_NAME">
                                        <!--<option value="01">证件类型</option>-->
                                        <option value="02">身份证</option>
                                        <option value="03">军官证</option>
                                        <option value="04">护照</option>
                                    </select>
                                </label>
										<div class="col-sm-4">
											<input type="text" name="cardId" id="cardId" data-required="1" class="form-control" aria-required="true" aria-invalid="false" aria-describedby="name-error"></span>
										</div>
										<label class="col-sm-2 control-label">出生日期：</label>
										<div class="control-element">
											<div name="barthDate" id="barthDate" class="uf-datepicker" style="width:219px;"></div>
										</div>
									</div>
									<div class="form-group ">
										<label class="col-sm-2 control-label">入职日期：</label>

										<!--<div class="control-element">-->
										<div class="col-sm-4">
											<div name="startWordDate" id="startWordDate" class="uf-datepicker" style="width:220px;"></div>
										</div>
										<label class="col-sm-2 control-label">助记码：</label>
										<div class="col-sm-4">
											<input type="text" name="assCode" id="assCode" class="form-control" maxlength="42"></span>
										</div>
									</div>
									<div class="form-group   field1" style="display:none">
										<label class="control-label em6"></label>
										<div class="control-element">
											<div id='field1' name="field1" data-code="" class="ufma-treecombox" valueField="id" textField="name"></div>
										</div>
									</div>

									<div class="form-group  field2" style="display:none">
										<label class="control-label em6"></label>
										<div class="control-element">
											<div id='field2' name="field2" data-code="" class="ufma-treecombox" valueField="id" textField="name"></div>
										</div>
									</div>

									<div class="form-group   field3" style="display:none">
										<label class="control-label em6"></label>
										<div class="control-element">
											<div id='field3' name="field3" data-code="" class="ufma-treecombox" valueField="id" textField="name"></div>
										</div>
									</div>

									<div class="form-group   field4" style="display:none">
										<label class="control-label em6"></label>
										<div class="control-element">
											<div id='field4' name="field4" data-code="" class="ufma-treecombox" valueField="id" textField="name"></div>
										</div>
									</div>

									<div class="form-group   field5" style="display:none">
										<label class="control-label em6"></label>
										<div class="control-element">
											<div id='field5' name="field5" data-code="" class="ufma-treecombox" valueField="id" textField="name"></div>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">备注：</label>
										<div class="col-sm-10">
											<textarea class="" name="remark" rows="3" style="width:65%"></textarea>
											<!--项目概况-->
										</div>
									</div>
									<!--hidden message-->
									<div class="form-group" style="display: none">
										<input type="text" name="chrId" id="chrId">
										<input type="hidden" name="lastVer" value="" />
									</div>
								</form>
							</div>
						</div>
					</div>

				</div>
				<div class="u-msg-footer">
					<button type="button" class="btn btn-sm btn-permission btn-primary person-saveadd btn-saveadd">保存并新增</button>
					<button type="button" class="btn btn-sm btn-permission btn-default person-save btn-save"> 保存</button>
					<button type="button" class="btn btn-sm btn-default btn-close"> 取消</button>
				</div>
			</div>

			<!--部门编辑 begin-->
			<div id="department-edt" class="ufma-modal">
				<div class="u-msg-title">
					<h4>新增部门</h4>
				</div>
				<div class="u-msg-content">
					<div class="container-fluid">
						<div class="ufma-layout ufma-layout-slider-sm ufma-layout-fixed-slider ufma-layout-fixed-slider-right">
							<div>
								<div class="row">
									<div class="col-xs-7">
										<form id="form-department" class="form-horizontal">
											<input type="hidden" id="departmentId" name="chrId" value="" />
											<input type="hidden" id="dpLastVer" name="lastVer" value="" />
											<div class="form-group required">
												<label class="col-sm-4 control-label">部门编码：</label>
												<div class="col-sm-8 control-element">
													<input type="text" name="chrCode" id="deprtment-chrCode" class="form-control">
												</div>
											</div>
											<div class="form-group required ">
												<label class="col-sm-4 control-label">部门名称：</label>
												<div class="col-sm-8 control-element">
													<input type="text" name="chrName" id="chrName" class="form-control"></span>
												</div>
											</div>
											<div class="form-group ">
												<label class="control-label col-sm-4">负责人：</label>
												<div class="col-md-8">
													<div id="deptManager" class="uf-treecombox" idField="empCode" textField="empName" leafRequire="true" name="deptManager" style="width:210px;"></div>
												</div>
											</div>
											<div class="form-group ">
												<label class="control-label col-sm-4">分管领导：</label>
												<div class="col-md-8">
													<div id="deptSubManager" class="uf-treecombox" idField="empCode" textField="empName" leafRequire="true" name="deptSubManager" style="width:210px;"></div>
												</div>
											</div>
											<div class="form-group ">
												<label class="col-sm-4 control-label">联系电话：</label>
												<div class="col-sm-8">
													<input type="text" name="deptPhone" id="deptPhone" class="form-control"></span>
												</div>
											</div>
											<div class="form-group ">
												<label class="col-sm-4 control-label">状态：</label>
												<div class="col-sm-8">
													<div class="btn-group" data-toggle="buttons" id="itemEnabled">
														<label class="btn btn-default active">
                                                    <input type="radio" class="toggle " name="enabled" value="1" checked> 启用 </label>
														<label class="btn btn-default">
                                                    <input type="radio" class="toggle " name="enabled" value="0"> 停用 </label>
													</div>
												</div>
											</div>
											<div class="form-group   dfield1" style="display:none">
												<label class="control-label em6"></label>
												<div class="control-element">
													<div id='dfield1' name="field1" data-code="" class="ufma-treecombox" valueField="id" textField="name"></div>
												</div>
											</div>

											<div class="form-group  dfield2" style="display:none">
												<label class="control-label em6"></label>
												<div class="control-element">
													<div id='dfield2' name="field2" data-code="" class="ufma-treecombox" valueField="id" textField="name"></div>
												</div>
											</div>

											<div class="form-group   dfield3" style="display:none">
												<label class="control-label em6"></label>
												<div class="control-element">
													<div id='dfield3' name="field3" data-code="" class="ufma-treecombox" valueField="id" textField="name"></div>
												</div>
											</div>

											<div class="form-group   dfield4" style="display:none">
												<label class="control-label em6"></label>
												<div class="control-element">
													<div id='dfield4' name="field4" data-code="" class="ufma-treecombox" valueField="id" textField="name"></div>
												</div>
											</div>

											<div class="form-group   dfield5" style="display:none">
												<label class="control-label em6"></label>
												<div class="control-element">
													<div id='dfield5' name="field5" data-code="" class="ufma-treecombox" valueField="id" textField="name"></div>
												</div>
											</div>
										</form>
									</div>
									<div class="col-xs-5">
										<div class="ufma-slider">
											<div class="panel ufma-panel ufma-panel-primary">
												<div class="panel-heading">
													<div class="caption">参考信息</div>
												</div>
												<div class="panel-collapse collapse in">
													<div class="panel-body">
														<div id="prompt" style="margin-bottom: 10px"></div>
														<ul id="department-help" class="list-inline list-inline-horizontal">
															<li style="padding: 0;">请输入部门编码获得参考信息</li>
														</ul>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="u-msg-footer">
					<button type="button" class="btn btn-sm btn-primary btn-permission btn-saveadd" id="department-saveadd">保存并新增</button>
					<button type="button" class="btn btn-sm btn-default btn-permission btn-save" id="department-save"> 保存</button>
					<button type="button" class="btn btn-sm btn-default btn-depar-close"> 取消</button>
				</div>
			</div>
		</div>
		<script src="../maCommon/maCommon.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
		<script src="depEmp.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>

</html>
