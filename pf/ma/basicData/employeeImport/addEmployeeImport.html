<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新增/修改人员信息导入格式</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../../pub/boot.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="employeeImport.css?rev=@@hash"/>
    <style>
    .uf-grid-body{
        height: auto !important;
    }
    .uf-grid-table-edit {
        width:86%
    }
    .uf-datagrid{
        border: none;
    }
    #nameTable2{
        border-left: 1px solid rgb(223, 230, 236);
        border-right: 1px solid rgb(223, 230, 236);
        /* border-bottom: 1px solid rgb(223, 230, 236); */
    }
    .nulldatarow td{
        border-right: 0;
        border-bottom: 1px solid rgb(223, 230, 236) !important;
    }
    </style>    
        
</head>
<body>
<!--整个容器 begin-->
<div class="ufma-layout-updown">
    <div class="ufma-layout-up">
        <div class="container-fluid">
            <form id="frmQuery" class="form-horizontal" style="margin-top: 10px;margin-bottom:10px">
                <div class="form-row">
                    <div class="form-group required">
                        <label class="control-label">格式名称：</label>
                        <div class="control-element">
                            <input type="text" name="name" class="form-control" maxlength="200"
                                   style="width: 200px" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group required">
                        <label class="control-label">是否覆盖：</label>
                        <div class="control-element" style="vertical-align: top">
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-default active">
                                    <input type="radio" class="toggle" name="isNeedCalc" value="Y" checked=""
                                           autocomplete="off"> 是 </label>
                                <label class="btn btn-default">
                                    <input type="radio" class="toggle" name="isNeedCalc" value="N" autocomplete="off"> 否
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="form-row">
                    <div class="form-group required">
                        <label class="control-label">匹配类型：</label>
                        <div class="control-element" style="vertical-align: top">
                            <div id="matchitem" name="matchitem" class="uf-combox" style="width: 200px">
                            </div>
                        </div>
                    </div>
                    <div class="form-group required">
                        <label class="control-label">匹配列序号：</label>
                        <div class="control-element">
                            <input type="text" name="matchcolumnindex" class="form-control" onKeyUp="value=value.replace(/[^\d+-]/g,'')"
                            placeholder="请输入数字" style="width: 200px" autocomplete="off">
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="form-row">
                    <div class="form-group required">
                        <label class="control-label">页签号：</label>
                        <div class="control-element">
                            <input type="text" name="sheetid" class="form-control" onKeyUp="value=value.replace(/[^\d+-]/g,'')"
                            placeholder="请输入数字" style="width: 200px" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group required">
                        <label class="control-label">导入开始行：</label>
                        <div class="control-element">
                            <input type="text" name="datarowindex" class="form-control" onKeyUp="value=value.replace(/[^\d+-]/g,'')"
                            placeholder="请输入数字" style="width: 200px" autocomplete="off">
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </form>
            <div class="value-opts">
                <!--<div class="buttons">-->
                    <!--<button class="btn btn-default btn-add-row manual-opt"><span class="glyphicon icon-plus" style="padding-right: 5px"></span>增行</button>-->
                <!--</div>-->
            </div>
            <ul class="nav nav-tabs">
                <li class="active" data-value="2">
                    <a href="javascript:;" data-state="-1">列对应关系设置</a>
                </li>
                <!-- <li data-value="3">
                    <a href="javascript:;" data-state="-1">工资类别设置</a>
                </li> -->
            </ul>
            <div class="nav-content">
                <table id="nameTable2" class="tableCommonStyle ufma-table" tool-bar="#rpt-tool-bar">
                </table>
                <div class="panel-foot" style="width: 100%;">
                    <button class="btn btn-default btn-add-row" data-value="2" style="width:100px;margin:15px auto;display: block;">
                        <span class="icon-add" style="margin-right: 8px;"></span>增行
                    </button>
                </div>
            </div>
            <div class="nav-content hidden">
                <table id="nameTable3" class="tableCommonStyle ufma-table" tool-bar="#rpt-tool-bar">
                </table>
                <div class="panel-foot" style="width: 100%;">
                    <button class="btn btn-default btn-add-row" data-value="3" style="width:100px;margin:15px auto;display: block;">
                        <span class="icon-add" style="margin-right: 8px;"></span>增行
                    </button>
                </div>
            </div>


        </div>
    </div>

    <div class="ufma-layout-down bordered-top">
        <div class="text-right margin-right-30">
        	<button type="button" class="btn btn-sm btn-primary" id="btn-export">导出模板</button>
            <button type="button" class="btn btn-sm btn-primary" id="btn-sure">确定</button>
            <button type="button" class="btn btn-sm btn-default btn-close" id="btn-close">关闭</button>
        </div>
    </div>
</div>
<script src="addEmployeeImport.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
</body>
</html>
