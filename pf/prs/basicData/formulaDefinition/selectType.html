<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>选择工资项目</title>
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <script
      src="../../../pub/boot.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="../../common/common.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="../../common/common.css?rev=@@hash"
    />
    <style type="text/css">
    	#prTypes label {
		    margin-right: 10px;
		    margin-top: 5px;
		}
    </style>
  </head>
  <body>
    <!--整个容器 begin-->
    <div id="add-salary-project" class="ufma-layout-updown salary-project">
      <div class="ufma-layout-up">
        <div class="container-fluid">
          <form id="frmQuery" class="form-horizontal" style="margin-top: 10px">
            <div id="prTypes" style="display: inline-block;padding-top:8px">

          <div class="clearfix"></div>

      </div>

          <button type="button" class="btn btn-sm btn-primary" id="btn-save">
            保存
          </button>
          <button
            type="button"
            class="btn btn-sm btn-default btn-close"
            id="btn-close"
          >
            关闭
          </button>
        </div>
      </div>
      
    </div>
    <script
      src="selectType.js?rev=@@hash"
      type="text/javascript"

    ></script>
