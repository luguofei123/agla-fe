<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>新增/修改工资类别</title>
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <script
      src="../../../pub/boot.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="../../common/common.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="../../common/common.css?rev=@@hash"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="salaryCategory.css?rev=@@hash"
    />
    <style>
      .ffsm {
        box-shadow: none;
        padding: 4px 8px;
        margin: 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        line-height: 24px;
      }
    </style>
  </head>
  <body>
    <!--整个容器 begin-->
    <div id="add-salary-category" class="ufma-layout-updown salary-category">
      <div class="ufma-layout-up">
        <div class="container-fluid">
          <form id="frmQuery" class="form-horizontal" style="margin-top: 10px">
            <div class="form-row">
              <div
                class="form-group required font-size-0 col-xs-10 col-sm-5 col-md-5"
              >
                <label class="control-label font-size-14 data-label"
                  >工资类别代码：</label
                >
                <div class="control-element">
                  <input
                    id="prtypeCode"
                    type="text"
                    name="prtypeCode"
                    class="form-control"
                    maxlength="200"
                    style="width: 200px"
                    autocomplete="off"
                  />
                </div>
              </div>
              <div
                class="form-group required font-size-0 col-xs-10 col-sm-5 col-md-5"
              >
                <label class="control-label font-size-14 data-label"
                  >工资类别名称：</label
                >
                <div class="control-element">
                  <input
                    id="prtypeName"
                    type="text"
                    name="prtypeName"
                    class="form-control"
                    style="width: 200px"
                    autocomplete="off"
                  />
                </div>
              </div>
              <div class="clearfix"></div>
            </div>
            <div class="form-row">
              <div class="form-group font-size-0 col-xs-10 col-sm-5 col-md-5">
                <label class="control-label font-size-14 data-label"
                  >是否计税：</label
                >
                <div class="control-element font-size-14">
                  <div class="btn-group radio-group" data-toggle="buttons">
                    <label class="btn btn-default btn-sm active isCalcTax">
                      <input
                        type="radio"
                        class="toggle"
                        name="isCalcTax"
                        value="Y"
                        checked
                      />是
                    </label>
                    <label class="btn btn-default btn-sm isCalcTax">
                      <input
                        type="radio"
                        class="toggle"
                        name="isCalcTax"
                        value="N"
                      />否
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group font-size-0 col-xs-10 col-sm-5 col-md-5">
                <label class="control-label font-size-14 data-label"
                  >是否启用：</label
                >
                <div class="control-element font-size-14">
                  <div class="btn-group radio-group" data-toggle="buttons">
                    <label class="btn btn-default btn-sm active isUsed">
                      <input
                        type="radio"
                        class="toggle"
                        name="isUsed"
                        value="Y"
                        checked
                      />是
                    </label>
                    <label class="btn btn-default btn-sm isUsed">
                      <input
                        type="radio"
                        class="toggle"
                        name="isUsed"
                        value="N"
                      />否
                    </label>
                  </div>
                </div>
              </div>
              <div class="clearfix"></div>
            </div>
            <div class="form-row">
              <div class="form-group required col-xs-10 col-sm-5 col-md-5">
                <label class="control-label data-label fl">发放月份：</label>
                <div class="control-element" id="mo_wrap">
                  <div
                    id="mo"
                    class="uf-treecombox"
                    idField="code"
                    textField="codeName"
                    leafRequire="true"
                    name="mo"
                    style="width:200px"
                  ></div>
                </div>
                <div class="control-element hide" id="modis_wrap">
                    <input id="modis" name="modis" type="text" class="form-control" style="width: 200px" disabled/>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group required" style="margin-top: 10px;">
                <label class="control-label data-label fl">发放说明：</label>
                <textarea name="payRemark" class="ffsm" style="width:546px;height:50px;"></textarea>
              </div>
            </div>
          </div>
          </form>
        </div>
      </div>

      <div class="ufma-layout-down bordered-top">
        <div class="text-right margin-right-30">
          <button type="button" class="btn btn-sm btn-primary" id="btn-saveadd">
            保存并新增
          </button>
          <button type="button" class="btn btn-sm btn-primary" id="btn-save">
            保存
          </button>
          <button
            type="button"
            class="btn btn-sm btn-default btn-close"
            id="btn-close"
          >
            关闭
          </button>
        </div>
      </div>
    </div>
    <script
      src="addSalaryCategory.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </body>
</html>
