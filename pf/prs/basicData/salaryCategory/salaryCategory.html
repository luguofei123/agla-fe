<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>工资类别</title>
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <script
      src="../../../pub/boot.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="../../common/common.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="salaryCategory.css?rev=@@hash"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../common/common.css?rev=@@hash"
    />
    <style>
      .dataTables_wrapper{
        border-left: 0;
        border-right: 0;
      }
    </style>
  </head>
  <body>
    <!--整个容器 begin-->
    <div id="salary-category" class="container-fluid ufma-container">
      <div class="workspace">
        <div class="prs-workspace">
          <div class="ufma-portlet">
            <div class="portlet-title">
              <div class="caption">
                <span class="caption-subject font-dark uppercase"
                  >工资类别</span
                >
              </div>
              <!-- <div class="agencycom">
                  <div id='agencyCode' name="agencyCode" class="ufma-treecombox ufma-combox-agency" icon="icon-unit" url="/ma/sys/eleAgency/getAgencyTree"
                      valueField="id" textField="codeName" readOnly=false  placeholder="请选择单位">
                  </div>
              </div> -->
              <div class="actions">
                <div>
                  <button
                    id="btn-add-salary-category"
                    type="button"
                    class="btn btn-sm btn-primary btn-permission btn-add"
                  >
                    新增
                  </button>
                </div>
              </div>
            </div>
            <!-- 查询条件 -->
            <div class="portlet-body bordered pr">
              <div class="query-box-left">
                <form id="frmQuery" class="form-horizontal">
                  <div class="form-row">
                    <div
                      class="form-group margin-left-40 font-size-0 col-xs-10 col-sm-5 col-md-5"
                    >
                      <label
                        class="control-label font-size-14 text-align-left data-label"
                        >工资类别代码：</label
                      >
                      <div class="control-element" style="width:180px;">
                        <input
                          id="prtypeCode"
                          type="text"
                          name="prtypeCode"
                          class="form-control"
                          maxlength="200"
                          style="width: 180px"
                          autocomplete="off"
                        />
                      </div>
                    </div>
                    <div
                      class="form-group font-size-0 col-xs-10 col-sm-5 col-md-5"
                    >
                      <label
                        class="control-label font-size-14 text-align-left data-label"
                        >工资类别名称：</label
                      >
                      <div class="control-element" style="width:180px;">
                        <input
                          id="prtypeName"
                          type="text"
                          name="prtypeName"
                          class="form-control"
                          maxlength="200"
                          style="width: 180px"
                          autocomplete="off"
                        />
                      </div>
                    </div>
                    <div class="clearfix"></div>
                  </div>
                </form>
              </div>
              <div class="query-box-right">
                <div class="query-btn">
                  <button
                    id="btnQuery"
                    class="btn btn-primary btn-query btn-permission"
                  >
                    查询
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="table-sub">
            <div class="table-sub-action clearfix">
              <div id="dtToolbar" class="btn-group fr"></div>
            </div>
          </div>
          <table
            id="salary-category-table"
            tool-bar="#tool-bar"
            class="ufma-table uf-rpt-table"
          ></table>
        </div>
        <div id="tool-bar" class="ufma-tool-bar">
          <div class="tool-bar-body">
            <div class="ufma-tool-btns">
              <button
                id="tool-bar-del"
                type="button"
                class="btn btn-default btn-delete btn-permission"
              >
                删除
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="salaryCategory.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </body>
</html>
