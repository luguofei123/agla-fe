<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>编辑工资项显示设置</title>
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <script
      src="../../../pub/boot.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="../../common/common.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="../../common/common.css?rev=@@hash"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="salarySetting.css?rev=@@hash"
    />
  </head>
  <body>
    <!--整个容器 begin-->
    <div id="add-salary-project" class="ufma-layout-updown salary-project">
      <div class="ufma-layout-up">
        <div class="container-fluid">
          <form id="frmQuery" class="form-horizontal" style="margin-top: 10px">
            <div class="form-row">
              <div class="form-group">
                <label
                  class="control-label font-size-14 text-align-left data-label "
                  >工资项目编码：</label
                >
                <div class="control-element" style="width:150px;" id="pritemCode">
                  &nbsp;
                </div>
              </div>
              <div class="form-group">
                <label
                  class="control-label font-size-14 text-align-left data-label"
                  >工资项目名称：</label
                >
                <div class="control-element" id="pritemName"  style="width:150px;">
                  &nbsp;
                </div>
              </div>
              <div class="form-group font-size-0">
                  <label
                    class="control-label font-size-14 text-align-left data-label"
                    >工资项目性质：</label
                  >
                  <div class="control-element">
                    <!-- <input
                      id="pritemProp"
                      type="text"
                      name="pritemProp"
                      class="form-control"
                      style="width: 200px"
                      autocomplete="off"
                      disabled
                    /> -->
                    <div id="pritemProp" name="pritemProp" class="uf-combox "></div>
                  </div>
                </div>
                <div class="form-group font-size-0">
                    <label
                      class="control-label font-size-14 text-align-left data-label"
                      >工资数据来源：</label
                    >
                    <div class="control-element">
                      <!-- <input
                        id="pritemDataSource"
                        type="text"
                        name="pritemDataSource"
                        class="form-control"
                        style="width: 200px"
                        autocomplete="off"
                        disabled
                      /> -->
                      <div id="pritemDataSource" name="pritemDataSource" class="uf-combox "></div>
                    </div>
                  </div>
              <div class="form-group font-size-0">
                <label class="control-label font-size-14 data-label"
                  >个人端是否显示：</label
                >
                <div class="control-element font-size-14">
                  <div class="btn-group radio-group" data-toggle="buttons">
                    <label class="btn btn-default btn-sm active personDis">
                      <input
                        type="radio"
                        class="toggle"
                        name="personDis"
                        value="Y"
                        checked
                      />是
                    </label>
                    <label class="btn btn-default btn-sm personDis">
                      <input
                        type="radio"
                        class="toggle"
                        name="personDis"
                        value="N"
                      />否
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group font-size-0">
                  <label class="control-label font-size-14 data-label"
                    >短信是否显示：</label
                  >
                  <div class="control-element font-size-14">
                    <div class="btn-group radio-group" data-toggle="buttons">
                      <label class="btn btn-default btn-sm active smsDis">
                        <input
                          type="radio"
                          class="toggle"
                          name="smsDis"
                          value="Y"
                          checked
                        />是
                      </label>
                      <label class="btn btn-default btn-sm smsDis">
                        <input
                          type="radio"
                          class="toggle"
                          name="smsDis"
                          value="N"
                        />否
                      </label>
                    </div>
                  </div>
                </div>
              <div class="clearfix"></div>
            </div>
          </form>
        </div>
      </div>

      <div class="ufma-layout-down bordered-top">
        <div class="text-right margin-right-30">
          <button type="button" class="btn btn-sm btn-primary" id="btn-save">
            确定
          </button>
          <button
            type="button"
            class="btn btn-sm btn-default btn-close"
            id="btn-close"
          >
            取消
          </button>
        </div>
      </div>
    </div>
    <script
      src="editSalarySetting.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </body>
</html>
