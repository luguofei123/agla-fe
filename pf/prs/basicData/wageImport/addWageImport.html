<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新增/修改工资数据导入格式</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../../pub/boot.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
    <script src="../../common/number-polyfill.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="../../common/number-polyfill.css"/>
    <link rel="stylesheet" type="text/css" href="../../common/common.css?rev=@@hash"/>
    <link rel="stylesheet" type="text/css" href="wageImport.css?rev=@@hash"/>
    <style>
        .uf-grid-body{
            height: auto!important;
        }
        .uf-grid-table-edit {
            width:86%
        }
    </style>
</head>
<body>
<!--整个容器 begin-->
<div class="ufma-layout-updown">
    <div class="ufma-layout-up">
        <div class="container-fluid">
            <form id="frmQuery" class="form-horizontal" style="margin-top: 10px;margin-bottom:10px"">
                <div class="form-row">
                    <div class="form-group required">
                        <label class="control-label">格式名称：</label>
                        <div class="control-element">
                            <input type="text" name="name" class="form-control" maxlength="200"
                                   style="width: 200px" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group required">
                        <label class="control-label">是否计算：</label>
                        <div class="control-element" style="vertical-align: top">
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-default active">
                                    <input type="radio" class="toggle" name="isNeedCalc" value="Y" checked=""
                                           autocomplete="off"> 是 </label>
                                <label class="btn btn-default">
                                    <input type="radio" class="toggle" name="isNeedCalc" value="N" autocomplete="off"> 否
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="form-row">
                    <div class="form-group required">
                        <label class="control-label">匹配类型：</label>
                        <div class="control-element" style="vertical-align: top">
                            <div id="matchitem" name="matchitem" class="uf-combox" style="width: 200px">
                            </div>
                        </div>
                    </div>
                    <div class="form-group required">
                        <label class="control-label">匹配列序号：</label>
                        <div class="control-element">
                            <input type="text" name="matchcolumnindex" class="form-control" maxlength="200"
                                   style="width: 200px" autocomplete="off" onKeyUp="value=value.replace(/[^\d+-]/g,'')"
                                   placeholder="请输入数字">
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="control-label">二级匹配要素：</label>
                        <div class="control-element" style="vertical-align: top">
                            <div id="doublematchitem" name="doublematchitem" class="uf-combox" style="width: 200px">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">二级匹配列序号：</label>
                        <div class="control-element">
                            <input type="text" name="doublematchcolumnindex" class="form-control" maxlength="200"
                                   style="width: 200px" autocomplete="off" onKeyUp="value=value.replace(/[^\d+-]/g,'')"
                                   placeholder="请输入数字">
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="form-row">
                    <div class="form-group required">
                        <label class="control-label">页签号：</label>
                        <div class="control-element">
                            <input type="text" name="sheetid" class="form-control" maxlength="200"
                                   style="width: 200px" autocomplete="off" onKeyUp="value=value.replace(/[^\d+-]/g,'')"
                                   placeholder="请输入数字">
                        </div>
                    </div>
                    <div class="form-group required">
                        <label class="control-label">导入开始行：</label>
                        <div class="control-element">
                            <input type="text" name="datarowindex" class="form-control" maxlength="200"
                                   style="width: 200px" autocomplete="off" onKeyUp="value=value.replace(/[^\d+-]/g,'')"
                                   placeholder="请输入数字">
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </form>
            <div class="value-opts">
                <!--<div class="buttons">-->
                    <!--<button class="btn btn-default btn-add-row manual-opt"><span class="glyphicon icon-plus" style="padding-right: 5px"></span>增行</button>-->
                <!--</div>-->
            </div>
            <ul class="nav nav-tabs">
                <li class="active">
                    <a href="javascript:;" data-state="-1">列对应关系设置</a>
                </li>
            </ul>
            <table id="nameTable2" class="uf-datagrid" tool-bar="#rpt-tool-bar">
            </table>
            <div class="panel-foot" style="width: 100%;">
                <button class="btn btn-default btn-add-row" style="width:100px;margin:15px auto;display: block;">
                    <span class="icon-add" style="margin-right: 8px;"></span>增行
                </button>
            </div>
        </div>
    </div>

    <div class="ufma-layout-down bordered-top">
        <div class="text-right margin-right-30">
            <input type="file" style="display: none" id="import-files">
            <button type="button" class="btn btn-sm btn-primary" id="btn-import">导入模板</button>
        	<button type="button" class="btn btn-sm btn-primary" id="btn-export">导出模板</button>
            <button type="button" class="btn btn-sm btn-primary" id="btn-sure">确定</button>
            <button type="button" class="btn btn-sm btn-default btn-close" id="btn-close">关闭</button>
        </div>
    </div>
</div>
<script src="../../common/common.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
<script src="addWageImport.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
</body>
</html>
