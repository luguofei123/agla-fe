<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>新增/修改系统工资项目</title>
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <script
      src="../../../pub/boot.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="../../common/common.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="../../common/common.css?rev=@@hash"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="systemSalaryProject.css?rev=@@hash"
    />
  </head>
  <body>
    <!--整个容器 begin-->
    <div
      id="add-system-salary-project"
      class="ufma-layout-updown system-salary-project"
    >
      <div class="ufma-layout-up">
        <div class="container-fluid">
          <form id="frmQuery" class="form-horizontal" style="margin-top: 10px">
            <div class="form-row">
              <div class="form-group required font-size-0">
                <label
                  class="control-label font-size-14 text-align-left data-label "
                  >工资项目编码：</label
                >
                <div class="control-element">
                  <input
                    id="pritemCode"
                    type="text"
                    name="pritemCode"
                    class="form-control"
                    maxlength="200"
                    style="width: 200px"
                    autocomplete="off"
                    disabled
                  />
                </div>
              </div>
              <div class="form-group required font-size-0">
                <label
                  class="control-label font-size-14 text-align-left data-label"
                  >工资项目名称：</label
                >
                <div class="control-element">
                  <input
                    id="pritemName"
                    type="text"
                    name="pritemName"
                    class="form-control"
                    style="width: 200px"
                    autocomplete="off"
                  />
                </div>
              </div>
              <div class="form-group required font-size-0">
                <label
                  class="control-label control-label font-size-14 text-align-left data-label"
                  >工资项目类型：</label
                >
                <div class="control-element">
                  <div
                    id="pritemType"
                    class="uf-treecombox"
                    idField="code"
                    textField="codeName"
                    leafRequire="true"
                    name="pritemType"
                    style="width:180px"
                  ></div>
                </div>
              </div>
              <div class="form-group font-size-0">
                <label class="control-label font-size-14 data-label"
                  >是否启用：</label
                >
                <div class="control-element font-size-14">
                  <div class="btn-group radio-group" data-toggle="buttons">
                    <label class="btn btn-default btn-sm active isUsed">
                      <input
                        type="radio"
                        class="toggle"
                        name="isUsed"
                        value="Y"
                        checked
                      />是
                    </label>
                    <label class="btn btn-default btn-sm isUsed">
                      <input
                        type="radio"
                        class="toggle"
                        name="isUsed"
                        value="N"
                      />否
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group font-size-0">
                <label
                  class="control-label font-size-14 text-align-left data-label"
                  >年度：</label
                >
                <div class="control-element">
                  <input
                    id="setYear"
                    type="text"
                    name="setYear"
                    class="form-control"
                    style="width: 200px"
                    autocomplete="off"
                    onKeyUp="value=value.replace(/[^\d+-]/g,'')"
                    placeholder="请输入数字"
                    disabled
                  />
                </div>
              </div>
              <div class="clearfix"></div>
            </div>
          </form>
        </div>
      </div>

      <div class="ufma-layout-down bordered-top">
        <div class="text-right margin-right-30">
          <button type="button" class="btn btn-sm btn-primary" id="btn-saveadd">
            保存并新增
          </button>
          <button type="button" class="btn btn-sm btn-primary" id="btn-save">
            保存
          </button>
          <button
            type="button"
            class="btn btn-sm btn-default btn-close"
            id="btn-close"
          >
            关闭
          </button>
        </div>
      </div>
    </div>
    <script
      src="addSystemSalaryProject.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </body>
</html>
