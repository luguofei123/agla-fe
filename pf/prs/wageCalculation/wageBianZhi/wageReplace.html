<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>工资数据替换</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../../pub/boot.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="../../common/common.css?rev=@@hash"/>
    <link rel="stylesheet" type="text/css" href="wageBianZhi.css?rev=@@hash"/>
</head>
<body>
<!--整个容器 begin-->
<div class="ufma-layout-updown">
    <div class="ufma-layout-up">
        <div class="container-fluid">
            <form id="frmQuery" class="form-horizontal" style="margin-top: 10px">
                <div class="panel panel-default">
                    <div class="panel-heading">目标项</div>
                    <div class="panel-body">
                        <div class="form-row">
                            <div class="form-group">
                                <label class="control-label">工资信息：</label>
                                <div class="control-element prtyNames">
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="control-label">工资项目：</label>
                                <div class="control-element">
                                    <div id="pritem1" name="pritem1" class="uf-textboxlist"
                                         disabled="true" autocomplete="on" style="width: 800px"></div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">来源项</div>
                    <div class="panel-body">
                        <div class="form-row">
                            <div class="form-group">
                                <label class="control-label">工资项目：</label>
                                <div class="control-element">
                                    <div id="pritem2" name="pritem2" class="uf-textboxlist"
                                         disabled="true" autocomplete="on" style="width: 800px"></div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="control-label">工资类别：</label>
                                <div class="control-element" style="vertical-align: top">
                                    <div id="prtypeCode" name="prtypeCode" class="uf-combox" style="width: 340px">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">历史年：</label>
                                <div class="control-element" style="vertical-align: top">
                                    <div id="setYear" name="setYear" class="uf-combox" style="width: 340px">
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="control-label">历史月：</label>
                                <div class="control-element" style="vertical-align: top">
                                    <div id="mo" name="mo" class="uf-combox" style="width: 340px">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">历史月批次：</label>
                                <div class="control-element" style="vertical-align: top">
                                    <div id="payNoMo" name="payNoMo" class="uf-combox" style="width: 340px">
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="control-label">导入人员：</label>
                                <div class="control-element" style="vertical-align: top">
                                    <div id="empuids"></div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="ufma-layout-down bordered-top">
        <div class="text-right margin-right-30">
            <button type="button" class="btn btn-sm btn-primary" id="btn-sure">确定</button>
            <button type="button" class="btn btn-sm btn-default btn-close" id="btn-close">关闭</button>
        </div>
    </div>
</div>
<script src="../../common/common.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
<script src="wageReplace.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
</body>
</html>
