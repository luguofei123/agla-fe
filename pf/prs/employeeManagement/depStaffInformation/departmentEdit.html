<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>新增部门</title>
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <script
      src="../../../pub/boot.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="../../common/common.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="../../common/common.css?rev=@@hash"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="depStaffInformation.css?rev=@@hash"
    />
  </head>
  <body>
    <!--整个容器 begin-->
    <div class="ufma-layout-updown dep-staff-info">
      <div class="ufma-layout-up">
        <div class="container-fluid">
          <form id="frmQuery" class="form-horizontal margin-top-10">
            <div class="col-xs-7">
              <form id="form-department" class="form-horizontal">
                <div class="form-group required">
                  <label class="col-xs-3 control-label">部门编码：</label>
                  <div class="control-element">
                    <input
                      type="text"
                      name="orgCode"
                      id="orgCode"
                      class="form-control"
                      style="width: 200px"
                    />
                  </div>
                </div>
                <div class="form-group required ">
                  <label class="col-xs-3 control-label">部门名称：</label>
                  <div class="control-element">
                    <input
                      type="text"
                      name="orgName"
                      id="orgName"
                      class="form-control"
                      style="width: 200px"
                    />
                  </div>
                </div>
                <div class="form-group ">
                  <label class="control-label col-xs-3">负责人：</label>
                  <div class="control-element">
                    <div
                      id="principal"
                      class="uf-treecombox"
                      idField="empCode"
                      textField="empName"
                      leafRequire="true"
                      name="principal"
                      style="width:200px"
                    ></div>
                  </div>
                </div>
                <div class="form-group ">
                  <label class="col-xs-3 control-label">联系电话：</label>
                  <div class="control-element">
                    <input
                      type="text"
                      name="tel"
                      id="tel"
                      class="form-control"
                      style="width: 200px"
                      disabled
                    />
                  </div>
                </div>
                <div class="form-group ">
                  <label class="col-xs-3 control-label">状态：</label>
                  <div class="control-element font-size-14">
                    <div class="btn-group radio-group" data-toggle="buttons">
                      <label class="btn btn-default btn-sm active isUsed">
                        <input
                          type="radio"
                          class="toggle"
                          name="isUsed"
                          value="Y"
                          checked
                        />启用
                      </label>
                      <label class="btn btn-default btn-sm isUsed">
                        <input
                          type="radio"
                          class="toggle"
                          name="isUsed"
                          value="N"
                        />停用
                      </label>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-xs-5">
              <div class="ufma-slider">
                <div class="panel ufma-panel ufma-panel-primary">
                  <div class="panel-heading">
                    <div class="caption">参考信息</div>
                  </div>
                  <div class="panel-collapse collapse in">
                    <div class="panel-body">
                      <div id="prompt" style="margin-bottom: 10px"></div>
                      <ul
                        id="department-help"
                        class="list-inline list-inline-horizontal"
                      >
                        <li style="padding: 0;">请输入部门编码获得参考信息</li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="clearfix"></div>
          </form>
        </div>
      </div>

      <div class="ufma-layout-down bordered-top">
        <div class="text-right margin-right-30">
          <button
            type="button"
            class="btn btn-sm btn-primary btn-saveadd department-saveadd"
            id="department-saveadd"
          >
            保存并新增
          </button>
          <button
            type="button"
            class="btn btn-sm btn-default department-save btn-save"
            id="department-save"
          >
            保存
          </button>
          <button
            type="button"
            class="btn btn-sm btn-default btn-close"
            id="btn-close"
          >
            关闭
          </button>
        </div>
      </div>
    </div>

    <script
      src="departmentEdit.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </body>
</html>
