<!DOCTYPE html>
<html>
  <head>

    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <script
      src="../../../pub/boot.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script src="../../../agla-trd/fileinput/fileinput.js"></script>
    <script src="../../../agla-trd/fileinput/zh.js"></script>
    <script
      src="../../common/common.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <link rel="stylesheet" href="../../../agla-trd/fileinput/fileinput.css">
    <link
      rel="stylesheet"
      type="text/css"
      href="../../common/common.css?rev=@@hash"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="depStaffInformation.css?rev=@@hash"
    />
  </head>
  <body>
    <!--整个容器 begin-->
    <div id="add-dep-staff-info" class="ufma-layout-updown dep-staff-info">
      <div class="ufma-layout-up">
        <div class="container-fluid">
          <form id="frmQuery" class="form-horizontal margin-top-10">
            <div id="form-container"></div>
            <!-- <div class="col-xs-3">
              <input type="file" id="input-id" />
            </div>
            <div class="clearfix"></div> -->
          </form>
          <div class="info-title margin-bottom-10 required">
            工资类别
          </div>
          <div>
            <div class="margin-bottom-10">
              <button class="btn btn-default btn-add btn-add-row">
                增加
              </button>
              <button class="btn btn-default btn-delete btn-del-row">
                删除
              </button>
            </div>
            <table
              id="salary-category"
              tool-bar="#tool-bar"
              class="ufma-table uf-rpt-table"
            ></table>
          </div>
        </div>
      </div>

      <div class="ufma-layout-down bordered-top">
        <div class="text-right margin-right-30">
          <button
            type="button"
            class="btn btn-sm btn-primary person-saveadd btn-saveadd"
            id="person-saveadd"
          >
            保存并新增
          </button>
          <button
            type="button"
            class="btn btn-sm btn-default person-save btn-save"
            id="person-save"
          >
            保存
          </button>
          <button
            type="button"
            class="btn btn-sm btn-default btn-close"
            id="btn-close"
          >
            关闭
          </button>
        </div>
      </div>
    </div>

    <script
      src="addStaff.js?rev=@@hash"
      type="text/javascript"
      charset="utf-8"
    ></script>
