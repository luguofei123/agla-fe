<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>现金日记账</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<script src="../../../pub/boot.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="cashDayAccount.css?rev=@@hash" />
</head>

<body>
	<div class="container-fluid ufma-container">
		<!--工作区 begin-->
		<div class="workspace">
			<!--工作区顶部 begin-->
			<div class="workspace-top">
				<div class="container-fluid">
					<div class="ufma-portlet">
						<div class="portlet-title">
							<div class="caption">
								<span class="caption-subject font-dark uppercase">现金日记账</span>
							</div>
							<!--单位&账套选择 begin-->
							<div class="inline-block absolute margin-left-15 margin-top-8">
								<ul class='ufma-list-col clearfix padding-left-8'>
									<li class="ufma-list-col-item">
										<div id='cbAgency' name="agencyCode" class="uf-treecombox ufma-combox-agency">
										</div>
									</li>
									<li class="ufma-list-col-item hide" id="acct">
										<div id='cbAcct' class="uf-combox ufma-combox-acct"></div>
									</li>
									<li class="ufma-list-col-item">
										<div id='accBook' class="uf-treecombox ufma-combox-acct"></div>
									</li>
								</ul>
							</div>
						</div>
						<!--查询条件-->
						<div class="portlet-body bordered pr">
							<form id="frmQuery" class="form-horizontal">
								<div class="form-row">
									<div class="form-group" style="width:280px;">
										<label class="control-label auto" style="margin-left:28px;">期间：</label>
										<div class="control-element pr10" style="padding-top:3px;">
											<a name="period" id="dateBn" class="label label-radio selected">本年</a>
											<a name="period" id="dateBq" class="label label-radio">本期</a>
											<a name="period" id="dateJr" class="label label-radio">今日</a>
										</div>
									</div>
									<div class="form-group" style="width: 280px">
										<div class="control-element" style="width:130px;">
											<div id="dateStart" name="dateStart" class="uf-datepicker"
												style="width:120px;"></div>
										</div>
										<span class="split">-</span>
										<div class="control-element" style="margin-left:10px;">
											<div id="dateEnd" name="dateEnd" class="uf-datepicker" style="width:120px;">
											</div>
										</div>
									</div>
									<div class="form-group" style="margin-left:35px;">
										<label class="control-label">金额：</label>
										<div class="control-element" style="width:120px;">
											<input id="minMoney" type="text" name="minMoney" class="form-control"
												maxlength="14">
										</div>
										<span class="split">至</span>
										<div class="control-element" style="width:120px;">
											<input id="maxMoney" type="text" name="maxMoney" class="form-control"
												maxlength="14">
										</div>
									</div>
									<div class="clearfix"></div>
								</div>
							</form>
							<form id="queryMore" class="form-horizontal mt10 hidden">
								<!--第二行-->
								<div class="form-row ">
									<div class="form-group" style="width: 280px;">
										<label class="control-label ">借贷方向：</label>
										<div class="control-element pr10" style="padding-top:3px;">
											<a name="drCr" value="" id="" class="label label-radio selected">全部</a>
											<a name="drCr" value="1" id="" class="label label-radio"
												style="margin-left: 7px">借</a>
											<a name="drCr" value="-1" id="" class="label label-radio"
												style="margin-left: 12px">贷</a>
										</div>
									</div>
									<div class="form-group" style="width: 280px;">
										<label class="control-label">凭证号：</label>
										<select id="vouType" name="vouType" class="bordered-input" style="width: 70px;">
										</select>
										<div class="control-element" style="width:60px;">
											<input id="startVouNo" type="text" name="startVouNo" class="form-control">
										</div>
										<span class="split">至</span>
										<div class="control-element" style="width:60px;">
											<input id="endVouNo" type="text" name="endVouNo" class="form-control">
										</div>
									</div>
									<div class="form-group" style="width: 310px;margin-left:35px;">
										<label class="control-label">摘要：</label>
										<div class="control-element">
											<input type="text" name="summary" id="summary" class="form-control"
												style="width:262px;height:30px;">
										</div>
									</div>
									<div class="clearfix"></div>
								</div>

								<!--第三行-->
								<div class="form-row">
									<div class="form-group" style="width:280px;">
										<label class="control-label ">支出类型：</label>
										<div class="control-element pr10" style="padding-top:3px;">
											<a name="type" value="" class="label label-radio selected">全部</a>
											<a name="type" value="1" class="label label-radio ">基本</a>
											<a name="type" value="2" class="label label-radio "
												style="margin-right: 10px">项目</a>
										</div>
									</div>
									<div class="form-group" style="width: 285px; margin-left: 3px">
										<label class="control-label ">资金类型：</label>
										<div class="control-element " style="padding-top:3px;width: 210px;">
											<a name="cashType" id="" value="" class="label label-radio selected">全部</a>
											<a name="cashType" id="" value="1" class="label label-radio ">上年结余</a>
											<a name="cashType" id="" value="2" class="label label-radio ">本年预算</a>
										</div>
									</div>
									<div class="form-group" style="width: 325px;margin-left:30px;">
										<label class="control-label">经办人：</label>
										<div class="control-element">
											<input type="text" name="dealWith" id="dealWith" class="form-control"
												style="width:262px;height:30px;">
										</div>
									</div>
									<div class="clearfix"></div>
								</div>
								<!--动态行-->
								<div class="form-row">
									<div class="form-group" style="width: 280px;">
										<label class="control-label ">对账类型：</label>
										<div class="control-element " style="padding-top:3px;">
											<a name="isCheck" id="" value="" class="label label-radio selected">全部</a>
											<a name="isCheck" id="" value="1" class="label label-radio ">已对账</a>
											<a name="isCheck" id="" value="0" class="label label-radio ">未对账</a>
										</div>
									</div>
									<div class="form-group" style="width: 290px;margin-left:4px;">
										<label class="control-label">票据类型：</label>
										<div class="control-element">
											<div id='billTypeCode' name="billtypeCode"
												class="uf-treecombox ufma-combox-billType " style="width: 215px;"></div>
										</div>
									</div>
									<div class="form-group" style="margin-left: 24px;width:325px;">
										<label class="control-label">票据号：</label>
										<div class="control-element" style="width: 262px;">
											<input type="text" name="billNo" id="billNo" class="form-control">
										</div>
									</div>

									<div class="clearfix"></div>
								</div>
								<div class="form-row">
									<div class="form-group" style="width: 275px;height:29px;">
										<div class="rpt-query-li-action">
											<input type="hidden" value="-1">
											<lable>是否回单：</lable>
											<label class="mt-radio mt-radio-outline">
												<input type="radio" class="" name="isReceipt" value="" checked>全部
												<span></span>
											</label>
											<label class="mt-radio mt-radio-outline">
												<input type="radio" class="" name="isReceipt" value="1">是
												<span></span>
											</label>
											<label class="mt-radio mt-radio-outline">
												<input type="radio" class="radioSelected" name="isReceipt" value="0">否
												<span></span>
											</label>
										</div>
									</div>
									<div id="planItemMore"></div>
									<div class="clearfix"></div>
								</div>
								<div class="form-row" style="width:950px;">
									<div id="planItemMoreNew"></div>
									<div class="clearfix"></div>
								</div>
							</form>
							<div class="btn-group lp-query-box" style="position: absolute;right:15px;top:17px;">
								<span id="show" class= "tip-more" style="cursor: pointer;">更多
									<i class="glyphicon icon-angle-bottom"></i>
								</span>
								<span class=" hidden tip-more" id="hide" style="cursor: pointer;">收起
									<i class="glyphicon icon-angle-top"></i>
								</span>
								<div class="cab-query-btn inline-block">
									<button id="btnQuery" type="button"
										class="btn btn-sm btn-primary btn-permission btn-query">查询</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--工作区中部 begin-->
			<div class="workspace-center">
				<div class="btn-body" style="height: 40px;">
					<div class="iframeBtnsSearch fr" id="index-search" style=" margin-right:115px">
						<!--margin-right:180px-->
						<input type="text" class="searchHide focusOff bordered" placeholder="请输入要搜索的关键词"
							style="margin-right:-5px;">
						<input type="hidden" class="searchValueHide">
						<button class="btn btn-default btn-sm btn-permission btn-search" id="searchHideBtn">
							<i class="glyphicon icon-search"></i>
						</button>
					</div>
					<div class="rpt-box rpt-table-box pr">
						<div id="dtToolbar" class="btn-group" style="position:absolute;right:15px;">
							<!--right:82px;-->
						</div>
					</div>
					<div style="position:absolute;right:15px;" class="hide">
						<button class="btn btn-default btn-list" id="colAction">
							<span class="glyphicon icon-list-all"></span>
							<span class="glyphicon icon-angle-bottom"></span>
						</button>
						<div class="rpt-funnel rpt-funnelBox rpt-funnelBoxList">
							<div id="colList" class="rpt-colList">
							</div>
							<p class="rpt-colBtn">
								<button id="addCol" class="btn btn-primary">确定</button>
							</p>
						</div>
					</div>
				</div>

				<div class="rpt-table-tab" style="padding: 0 15px;">
					<table class="ufma-table uf-rpt-table" tool-bar="#tool-bar" id="bankTable">
						<thead id="bankTableThead">
							<tr>
								<th rowspan="2">序号</th>
								<th colspan="3" rowspan="1" style="width:94px;">日期</th>
								<!-- class="tabDateCol" id="pageYear"-->
								<th rowspan="2">单据编号 </th>
								<th rowspan="2">凭证编号</th>
								<th rowspan="2">摘要</th>
								<th rowspan="2">票据类型</th>
								<th rowspan="2">票据号</th>
								<th rowspan="2">支出类型</th>
								<th rowspan="2">对账类型</th>
								<th rowspan="2">经办人</th>
								<th rowspan="2">资金类型</th>
								<th rowspan="2">是否回单</th>
								<th rowspan="2">借方</th>
								<th rowspan="2">贷方</th>
								<th rowspan="2">方向</th>
								<th rowspan="2">余额</th>
							</tr>
							<tr>
								<th colspan="3" class="hidden no-print">序号</th>
								<th width="40">年</th>
								<th width="40">月</th>
								<th width="40">日</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>

			<div id="tool-bar" class="ufma-tool-bar">
				<div class="tool-bar-body">
				</div>
			</div>
		</div>
	</div>
	<script src="dm.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
	<script src="cashDayAccount.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
</body>

</html>
