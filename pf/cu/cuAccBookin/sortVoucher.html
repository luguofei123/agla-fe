<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>出纳账重排</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<script src="../../pub/boot.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="ufma-layout-updown">
			<div class="ufma-layout-up">
				<div class="container-fluid ufma-container">
					<!--工作区 begin-->
					<div class="workspace">
						<!--工作区顶部 begin-->
						<div class="workspace-top padding-top-8">
							<div class="container-fluid">
								<div class="ufma-portlet">
									<div class="portlet-body bordered pr bordered-bottom">
										<div class="more" style="width:100%">
											<form id="frmQuery" class="form-horizontal">
												<div class="form-row">
													<div id="accountLable" class="form-group " style="width: 240px;">
														<label class="control-label" style="width: 45px;">账簿：</label>
														<label id= "allAccount" class="control-label" style="width: 30px;display: none;">全部</label>
														<div id = "singleAccount" class="control-element">
															<div id='accountbookCode' name="accountbookGuid" class="uf-treecombox ufma-combox-billType " style="width: 190px;"></div>
														</div>
													</div>
													<div id="reFisPerd" class="form-group" style="width: 200px;display: none;" >
														<label class="control-label " style="margin-left:16px;">期间：</label>
														<div class="control-element" style="width: 116px;">
															<div name="startFisPerd" id="sortPeriod" class="uf-datepicker" style="width: 125px;">
															</div>
														</div>
													</div>
													<div id="reDate" class="form-group" style="width: 200px">
														<label class="control-label " style="margin-left:16px;">期间：</label>
														<div class="control-element" style="width: 116px">
															<div name="startJouDate" id="startJouDate" class="uf-datepicker" style="width: 125px;">
															</div>
														</div>
														<!-- <span class="split" style="margin: 5px 12px 5px 16px">至</span>
														<div class="control-element">
															<div name="endJouDate" id="endJouDate" class="uf-datepicker" style="width: 125px;">
															</div>
														</div> -->
													</div>
													<div class="form-group">
														<label class="control-label ">记录类型：</label>
														<div class="control-element pr10" style="padding-top:3px;">
															<a name="recordType" value="1" class="label label-radio selected">日常</a>
															<a name="recordType" value="0" class="label label-radio " style="margin-right: 10px">期初</a>
														</div>
													</div>
													<div class="clearfix"></div>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!--工作区中部 begin-->
						<div class="workspace-center">
							<div class="container-fluid">
								<table id="sortGrid" class="ufma-datatable">
									<thead>
										<tr>
											<th>重排后编号</th>
											<th>原编号</th>
											<th>账簿名称</th>
											<th>账簿类型</th>
											<th>登账日期</th>
											<th>摘要</th>
											<th class="je">借方金额</th>
											<th class="je">贷方金额</th>
											<th>凭证字号</th>
											<th>录入人</th>
											<th>记录类型</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody></tbody>
								</table>
							</div>
						</div>

					</div>
				</div>
			</div>
			<div class="ufma-layout-down bordered-top">
				<div class="text-right margin-right-30">
					<a class="btn btn-sm btn-primary  btn-save" id="btn-save"> 保存</a>
					<a class="btn btn-sm btn-default btn-close"> 取消</a>
				</div>
			</div>
		</div>
		<script src="sortVoucher.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
		<script src="dm.js?rev=@@hash " type="text/javascript" charset="utf-8"></script>
	</body>
	<style type="text/css">
		#sortGrid td{
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
			max-width: 150px;
   			padding: 0px;
  			padding-left: 4px;
		}
		#sortGrid th{
			background: #EEF1F6 !important;
			text-align: center;
		}
		#sortGrid .sorttd{
  			padding-left: 0px;
			max-width: 100px;
		}
		.container-fluid{
			width: 100%;
			overflow: auto;
		}
		.nobor{
			border: 0px;
			display: inline-block;
			height: 100%;
			width: 100%;
			padding-left: 4px;
		}
	</style>
</html>
