<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>单位日记账期初未达项</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<script src="../../pub/boot.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="crossBook.css?rev=@@hash">
</head>

<body>
	<div id="" class="ufma-layout-updown ">
		<div class="workspace ufma-layout-up div-scroll">
			<div style="margin-left: 20px;margin-right: 20px;">
				<div class="workspace-center">
					<div style="margin-top: 10px;margin-left: 20px;">
						<form id="frmQuery" class="form-horizontal">
							<div class="form-row">
								<div class="form-group">
									<label class="control-label ">登账日期：</label>
								</div>
								<div class="form-group required">
									<div class="control-element" style="width: 116px">
										<div name="jouDate" id="jouDate" class="uf-datepicker" style="width: 125px;">
										</div>
									</div>
								</div>
								<div class="form-group required">
									<label class="control-label">编号：</label>
									<div class="control-element">
										<input type="text" name="jouNo" id="jouNo" class="form-control" style="height:30px;">
									</div>
								</div>
								<div class="form-group required">
									<label class="control-label">摘要：</label>
									<div class="control-element">
										<input type="text" name="summary" id="summary" class="form-control" style="height:30px;">
									</div>
								</div>
								<div class="form-group required" style="margin-left:20px;">
									<label class="control-label">经办人：</label>
									<div class="control-element">
										<input type="text" name="dealWith" id="dealWith" class="form-control" style="height:30px;">
									</div>
								</div>
								<div class="clearfix"></div>
							</div>
						</form>
					</div>
					<div id="bookTable" class="tab-content container-fluid uf-datagrid" style="height:350px;margin-top: 10px;">
					</div>
					<div>
						<button type="button" id="addRow" class="btn btn-sm btn-default btn-add" style="margin-left: 460px;margin-top: 5px;">
							<span class="glyphicon icon-plus btn-add"> &nbsp;新增表格行 </span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="ufma-layout-down bordered-top">
		<div class="text-right  margin-right-30">
			<button type="button" class="btn btn-sm  btn-saveAdd btn-primary" id="saveAdd"> 保存并新增</button>
			<button type="button" class="btn btn-sm  btn-save btn-default" id="btnSave"> 保存</button>
			<button type="button" class="btn btn-sm btn-default btn-close" id="btnCancle"> 取消</button>
		</div>
	</div>
	</div>
	<script src="crossBookDaily.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
	<script src="dm.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
</body>

</html>
