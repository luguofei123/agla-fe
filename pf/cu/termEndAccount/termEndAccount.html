<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>期末结账</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<script src="../../pub/boot.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="termEndAccount.css?rev=@@hash" />
</head>

<body id="termEndAccount">
	<div class="container-fluid ufma-container">
		<!--工作区 begin-->
		<div class="workspace">
			<!--工作区顶部 begin-->
			<div class="workspace-top">
				<div class="container-fluid">
					<div class="ufma-portlet">
						<div class="portlet-title">
							<div class="caption">
								<span class="caption-subject font-dark uppercase">期末结账</span>
							</div>
							<!--单位&账套选择 begin-->
							<div class="inline-block  margin-left-15 margin-top-8">
								<ul class='ufma-list-col clearfix '>
									<li class="ufma-list-col-item">
										<div id='cbAgency' name="agencyCode" class="uf-treecombox ufma-combox-agency "></div>
									</li>
									<!-- <li class="ufma-list-col-item">
										<div id='accBook' class="uf-treecombox ufma-combox-acct"></div>
									</li> -->
									<li class="ufma-list-col-item hide" id="acct">
										<div id='cbAcct' class="uf-combox ufma-combox-acct"></div>
									</li>
								</ul>
							</div>
						</div>
						<!--查询条件-->
						<div style="width: 100%;height: 40px;position: relative;">
							<div style="width: 8%;position: absolute;left: 0;line-height: 30px;padding-left:16px;font-weight:bold;color: #333333;"
							 id="cosetyear">结算期间></div>
							<div id="month-line" class="" style="width: 94%;position: absolute;right: 0;">
								<div class="gray-line">
									<ul class="list-unstyled blue-line">
										<li class="blue-one choose">
											<div class="blue-rightbkg"></div>
											<a href="javascript:;" data-fisPerd="1">01期间</a>
										</li>
										<li class="blue-one">
											<div class="blue-rightbkg"></div>
											<a href="javascript:;" data-fisPerd="2">02期间</a>
										</li>
										<li class="blue-one">
											<div class="blue-rightbkg"></div>
											<a href="javascript:;" data-fisPerd="3">03期间</a>
										</li>
										<li class="blue-one">
											<div class="blue-rightbkg"></div>
											<a href="javascript:;" data-fisPerd="4">04期间</a>
										</li>
										<li class="blue-one">
											<div class="blue-rightbkg"></div>
											<a href="javascript:;" data-fisPerd="5">05期间</a>
										</li>
										<li class="blue-one">
											<div class="blue-rightbkg"></div>
											<a href="javascript:;" data-fisPerd="6">06期间</a>
										</li>
										<li class="blue-one">
											<div class="blue-rightbkg"></div>
											<a href="javascript:;" data-fisPerd="7">07期间</a>
										</li>
										<li class="blue-one">
											<div class="blue-rightbkg"></div>
											<a href="javascript:;" data-fisPerd="8">08期间</a>
										</li>
										<li class="blue-one">
											<div class="blue-rightbkg"></div>
											<a href="javascript:;" data-fisPerd="9">09期间</a>
										</li>
										<li class="blue-one">
											<div class="blue-rightbkg"></div>
											<a href="javascript:;" data-fisPerd="10">10期间</a>
										</li>
										<li class="blue-one">
											<div class="blue-rightbkg"></div>
											<a href="javascript:;" data-fisPerd="11">11期间</a>
										</li>
										<li class="blue-one">
											<div class="blue-rightbkg"></div>
											<a href="javascript:;" data-fisPerd="12">12期间</a>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--工作区中部 begin-->
			<div class="workspace-center" style="padding: 0 15px">
				<div class="rpt-table-tab">
					<table class="ufma-table uf-rpt-table" tool-bar="#tool-bar" id="termTable" style="border-left: 1px solid #D9D9D9;border-right: 1px solid #D9D9D9;"></table>
				</div>
			</div>
			<div id="tool-bar" class="ufma-tool-bar">
				<div class="tool-bar-body">
					<div class="ufma-tool-btns" style="float: left;"> 
						<label class="mt-checkbox mt-checkbox-outline margin-right-8">
							<input class="checkAll" type="checkbox" name="" id="all"> 全选
							<span></span>
						</label>
						<button type="button" class="btn btn-sm btn-default  btn-audit btn-permission" id="btnAudit">结账</button>
						<button type="button" class="btn btn-sm btn-default  btn-unaudit  btn-permission" id="btnUnaudit">反结账</button>
					</div>
					<div class="ufma-table-paginate">
						<!-- 分页 开始位置 -->
					</div>
				</div>
			</div>
		</div>
		<div id="reconResult" class="ufma-modal">
			<div class="u-msg-title">
				<h4>结账结果</h4>
			</div>
			<div class="u-msg-content">
				<div class="rule-list">
					<ul class="list-unstyle" id="reconRules">
						<div id="auditResult">
						</div>
					</ul>
				</div>
			</div>
			<div class="u-msg-footer">
				<button type="button" id="btnSure" class="btn btn-sm btn-primary  btn-ajax btn-sure btn-confirmRecon">确定</button>
			</div>
		</div>
	</div>
	<script src="termEndAccount.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
	<script src="dm.js?rev=@@hash" type="text/javascript" charset="utf-8"></script>
</body>

</html>
